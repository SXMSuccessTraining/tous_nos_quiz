<script>
var score = 0;
var currentQuestion = 0;
var questions = [
{
question: "Comment mesure-t-on la rentabilité d'une entreprise ?",
choices: ["En comparant les bénéfices aux actifs", "En comparant les bénéfices aux ventes", "En comparant les bénéfices aux coûts", "Tous les choix"],
correctAnswer: "Tous les choix"
},
{
question: "Quelle est la différence entre un actif et un passif ?",
choices: ["Un actif est ce que l'entreprise possède, tandis qu'un passif est ce que l'entreprise doit", "Un actif est ce que l'entreprise doit, tandis qu'un passif est ce que l'entreprise possède", "Il n'y a pas de différence"],
correctAnswer: "Un actif est ce que l'entreprise possède, tandis qu'un passif est ce que l'entreprise doit"
},
{
question: "Qu'est-ce que l'autofinancement dans le cadre d'un financement interne ?",
choices: ["L'utilisation des fonds provenant de la vente de produits ou services pour financer les activités de l'entreprise", "L'emprunt auprès d'une banque", "L'augmentation de capital auprès des investisseurs", "La subvention publique"],
correctAnswer: "L'utilisation des fonds provenant de la vente de produits ou services pour financer les activités de l'entreprise"
},

{
question: "Quel est l'objectif de l'optimisation de la trésorerie ?",
choices: ["Maximiser les bénéfices", "Garantir la disponibilité des fonds pour les dépenses nécessaires", "Réduire les coûts d'emprunt", "Tous les choix sont corrects"],
correctAnswer: "Garantir la disponibilité des fonds pour les dépenses nécessaires"
},

{
question: "Qu'est-ce que l'affectation du résultat ?",
choices: ["Le choix de la manière dont les bénéfices sont utilisés par l'entreprise", "Le choix de la manière dont les coûts sont répartis", "Le choix de la manière dont les fonds sont empruntés", "Aucun des choix n'est correct"],
correctAnswer: "Le choix de la manière dont les bénéfices sont utilisés par l'entreprise"
},

{
question: "Qu'apporte l'analyse des coûts à la prise de décision ?",
choices: ["Elle aide à comprendre les coûts associés à chaque produit ou service", "Elle aide à maximiser les bénéfices", "Elle aide à optimiser la trésorerie", "Tous les choix sont corrects"],
correctAnswer: "Elle aide à comprendre les coûts associés à chaque produit ou service"
},

{
question: "Qu'est-ce qu'un coût complet ?",
choices: ["Il inclut toutes les charges directes et indirectes associées à la production d'un produit ou service", "Il ne prend en compte que les charges directes", "Il ne prend en compte que les charges indirectes", "Aucun des choix n'est correct"],
correctAnswer: "Il inclut toutes les charges directes et indirectes associées à la production d'un produit ou service"
},
{
question: "Quel est le but d'un financement interne pour une entreprise ?",
choices: ["Obtenir des fonds auprès d'investisseurs externes", "Obtenir des fonds auprès des associés de l'entreprise", "Emprunter de l'argent auprès de banques", "Recevoir des subventions"],
correctAnswer: "Obtenir des fonds auprès des associés de l'entreprise"
},

{
question: "Quel est le but d'un financement externe pour une entreprise ?",
choices: ["Obtenir des fonds auprès d'investisseurs externes", "Obtenir des fonds auprès des associés de l'entreprise", "Emprunter de l'argent auprès de banques", "Recevoir des subventions"],
correctAnswer: "Obtenir des fonds auprès d'investisseurs externes"
},

{
question: "Quel est le but d'un budget de trésorerie ?",
choices: ["Prévoir les dépenses à venir", "Prévoir les recettes à venir", "Prévoir les dépenses et les recettes à venir", "Gérer les excédents de trésorerie"],
correctAnswer: "Prévoir les dépenses et les recettes à venir"
},

{
question: "Qu'est-ce qui peut justifier l'optimisation de la trésorerie d'une entreprise ?",
choices: ["Un excédent de trésorerie", "Une insuffisance de trésorerie", "Aucune des réponses précédentes", "Les deux réponses précédentes"],
correctAnswer: "Les deux réponses précédentes"
},

{
question: "Quel est le but de l'affectation du résultat d'une entreprise ?",
choices: ["Distribuer des bénéfices aux actionnaires", "Réserver des fonds pour l'avenir de l'entreprise", "Financer les opérations courantes de l'entreprise", "Aucune des réponses précédentes"],
correctAnswer: "Réserver des fonds pour l'avenir de l'entreprise"
},

{
question: "Quel est l'objectif de l'analyse des coûts pour une entreprise ?",
choices: ["Améliorer la rentabilité", "Augmenter les prix des produits", "Réduire les dépenses", "Aucune des réponses précédentes"],
correctAnswer: "Améliorer la rentabilité"
},
{
question: "Qu'est-ce que l'autofinancement ?",
choices: ["Financement issu des bénéfices réalisés par l'entreprise", "Financement provenant de l'emprunt bancaire", "Financement provenant des apports personnels des associés en compte courant", "Financement provenant des subventions"],
correctAnswer: "Financement issu des bénéfices réalisés par l'entreprise"
},
{
question: "Quel est un exemple de financement externe pour une entreprise ?",
choices: ["Autofinancement", "Apports personnels des associés en compte courant", "Emprunt bancaire", "Distribution de bénéfices"],
correctAnswer: "Emprunt bancaire"
},
{
question: "Quel est l'objectif du budget de trésorerie ?",
choices: ["Anticiper les entrées et sorties de fonds", "Optimiser les bénéfices", "Maximiser la distribution de bénéfices", "Financer les dépenses"],
correctAnswer: "Anticiper les entrées et sorties de fonds"
},
{
question: "Qu'est-ce que l'affectation du résultat ?",
choices: ["La répartition des bénéfices réalisés par l'entreprise", "La mise en réserve obligatoire des bénéfices", "La distribution des bénéfices aux actionnaires", "L'investissement dans de nouveaux projets"],
correctAnswer: "La répartition des bénéfices réalisés par l'entreprise"
},
{
question: "Qu'est-ce que le coût complet ?",
choices: ["Le coût total pour produire un bien ou un service", "Le coût de production d'une unité supplémentaire", "Le coût variable d'une unité produite", "Le coût fixe d'une unité produite"],
correctAnswer: "Le coût total pour produire un bien ou un service"
},
{
question: "Qu'est-ce que le coût partiel ?",
choices: ["Le coût total pour produire un bien ou un service", "Le coût de production d'une unité supplémentaire", "Le coût variable d'une unité produite", "Le coût fixe d'une unité produite"],
correctAnswer: "Le coût variable d'une unité produite"
},
{
question: "Qu'est-ce que le coût marginal ?",
choices: ["Le coût total pour produire un bien ou un service", "Le coût de production d'une unité supplémentaire", "Le coût variable d'une unité produite", "Le coût fixe d'une unité produite"],
correctAnswer: "Le coût de production d'une unité supplémentaire"
},


    // autres questions
];

    function displayQuestion() {
        var questionEl = document.getElementById('questions');
        questionEl.innerHTML = ''; // pour éviter de cumuler les questions

        var questionTitleEl = document.createElement('h2');
        questionTitleEl.textContent = questions[currentQuestion].question;
        questionEl.appendChild(questionTitleEl);

        var choicesEl = document.createElement('div');
        choicesEl.setAttribute('id', 'choices');
        questionEl.appendChild(choicesEl);

        var choices = questions[currentQuestion].choices;
        for (var i = 0; i < choices.length; i++) {
            var choiceEl = document.createElement('div');
            choiceEl.setAttribute('class', 'choice');

            var inputEl = document.createElement('input');
            inputEl.setAttribute('type', 'radio');
            inputEl.setAttribute('name', 'choice');
            inputEl.setAttribute('id', choices[i]);
            choiceEl.appendChild(inputEl);

            var labelEl = document.createElement('label');
            labelEl.textContent = choices[i];
            choiceEl.appendChild(labelEl);
            choicesEl.appendChild(choiceEl);
        }
    }

    window.onload = function() {
        displayQuestion();
    }

    // vérifier la réponse choisie
    function checkAnswer() {
        var choice;
        var choices = document.getElementsByName('choice');
        for (var i = 0; i < choices.length; i++) {
            if (choices[i].checked) {
                choice = choices[i].id;
                break;
            }
        }

        if (choice === questions[currentQuestion].correctAnswer) {
            score++;
            alert("Bonne réponse!");
        } else {
            alert("Désolé, la réponse correcte était : " + questions[currentQuestion].correctAnswer);
        }
        currentQuestion++;
        if (currentQuestion < questions.length) {
            displayQuestion();
        } else {
            displayScore();
        }
    }

    // afficher le score final
    function displayScore() {
        var scoreEl = document.getElementById('score');
        scoreEl.innerHTML = 'Votre score est: ' + score + '/' + questions.length;
    }
    </script>
