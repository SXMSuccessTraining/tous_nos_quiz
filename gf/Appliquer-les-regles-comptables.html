<style>
    #quiz {
        background-color: rgb(250, 171, 82);
        padding: 20px;
    }
    #questions h2 {
        font-family: Arial;
        font-size: 20px;
    }
    .choice {
        font-family: Arial;
        font-size: 16px;
    }
    #submit-btn, #score, #message {
        font-family: Arial;
        font-size: 16px;
    }
</style>
<div id="quiz">
    <div id="questions"></div>
    <button id="submit-btn" onclick="checkAnswer()">Soumettre</button>
</div>
<div id="score"></div>
<div id="message"></div>
<script>
var score = 0;
var currentQuestion = 0;
var questions = [
{
question: "Qu'est-ce que la digitalisation du système d'information comptable ?",
choices: ["L'utilisation de logiciels pour gérer les finances", "Le processus de numérisation des données financières", "L'utilisation de la comptabilité manuelle", "L'absence de traitement"],
correctAnswer: "Le processus de numérisation des données financières"
},

{
question: "Quel est l'objectif de la tenue d'une comptabilité en partie double ?",
choices: ["Enregistrer les transactions financières de manière systématique et cohérente", "Perdre le contrôle de la situation financière de l'entreprise", "Ignorer les transactions financières", "Se concentrer uniquement sur les recettes"],
correctAnswer: "Enregistrer les transactions financières de manière systématique et cohérente"
},

{
question: "Qu'est-ce que l'articulation des documents comptables dans un contexte digital ?",
choices: ["Le processus de liaison entre les différents documents financiers dans un système numérique", "Le désordre des documents financiers dans un système numérique", "L'absence de liens entre les différents documents financiers", "L'utilisation exclusive de la comptabilité manuelle"],
correctAnswer: "Le processus de liaison entre les différents documents financiers dans un système numérique"
},

{
question: "Quel est l'objectif du processus achat-vente de biens et services ?",
choices: ["Enregistrer les transactions financières associées aux achats et ventes", "Ignorer les transactions financières associées aux achats et ventes", "Se concentrer uniquement sur les achats", "Se concentrer uniquement sur les ventes"],
correctAnswer: "Enregistrer les transactions financières associées aux achats et ventes"
},

{
question: "Quel est l'objectif de l'exploitation et le contrôle de l'information comptable ?",
choices: ["Analyser les données financières pour prendre des décisions éclairées", "Ignorer les données financières", "Prendre des décisions financières sans tenir compte de l'analyse des données", "Se concentrer uniquement sur la collecte de données financières"],
correctAnswer: "Analyser les données financières pour prendre des décisions éclairées"
},
{
question: "Qu'est-ce que la dépréciation d'actifs ?",
choices: ["Un processus comptable pour ajuster la valeur d'un actif au fil du temps", "Un processus pour augmenter la valeur d'un actif", "Un processus pour vendre des actifs", "Aucun des trois"],
correctAnswer: "Un processus comptable pour ajuster la valeur d'un actif au fil du temps"
},

{
question: "Quel est l'objectif du processus d'investissement ?",
choices: ["Maximiser les profits", "Minimiser les coûts", "Assurer la sécurité financière", "Tous les trois"],
correctAnswer: "Tous les trois"
},

{
question: "Comment l'évaluation des immobilisations amortissables à la clôture de l'exercice est-elle effectuée ?",
choices: ["En comparant la valeur comptable avec la valeur de marché", "En comparant la valeur comptable avec la valeur d'achat", "En comparant la valeur de marché avec la valeur d'achat", "Aucune des trois"],
correctAnswer: "En comparant la valeur comptable avec la valeur de marché"
},

{
question: "Qu'est-ce que la tenue d'une comptabilité en partie double ?",
choices: ["Un système de comptabilité qui enregistre les transactions une seule fois", "Un système de comptabilité qui enregistre les transactions deux fois", "Un système de comptabilité qui ne prend en compte que les sorties de fonds", "Un système de comptabilité qui ne prend en compte que les entrées de fonds"],
correctAnswer: "Un système de comptabilité qui enregistre les transactions deux fois"
},

{
question: "Comment est organisée la comptabilité dans un contexte digital ?",
choices: ["En utilisant uniquement des feuilles de calcul", "En utilisant un logiciel de comptabilité", "En utilisant uniquement des fichiers papier", "Aucune des trois"],
correctAnswer: "En utilisant un logiciel de comptabilité"
},
{
question: "Quel est l'objectif de la tenue d'une comptabilité en partie double ?",
choices: ["Fournir une image fidèle de la situation financière de l'entreprise", "Distordre la véritable situation financière de l'entreprise", "Négliger certaines transactions financières", "Se concentrer uniquement sur les transactions commerciales"],
correctAnswer: "Fournir une image fidèle de la situation financière de l'entreprise"
},
{
question: "Que comprend le processus achat-vente de biens et services ?",
choices: ["Les transactions liées à l'achat et à la vente de biens et services", "Uniquement les transactions liées à l'achat de biens et services", "Uniquement les transactions liées à la vente de biens et services", "Aucun processus lié aux transactions commerciales"],
correctAnswer: "Les transactions liées à l'achat et à la vente de biens et services"
},
{
question: "Qu'est-ce que l'évaluation des immobilisations amortissables à la clôture de l'exercice ?",
choices: ["Le processus consistant à déterminer la valeur actuelle des immobilisations", "Le processus consistant à ignorer la valeur actuelle des immobilisations", "Le processus consistant à déterminer la valeur future des immobilisations", "Aucun processus lié à l'évaluation des immobilisations"],
correctAnswer: "Le processus consistant à déterminer la valeur actuelle des immobilisations"
},
{
question: "Qu'est-ce que l'évaluation des stocks à la clôture de l'exercice ?",
choices: ["Le processus consistant à déterminer la valeur actuelle des stocks", "Le processus consistant à ignorer la valeur actuelle des stocks", "Le processus consistant à déterminer la valeur future des stocks", "Aucun processus lié à l'évaluation des stocks"],
correctAnswer: "Le processus consistant à déterminer la valeur actuelle des stocks"
},
{
question: "Pourquoi la dépréciation des actifs est-elle importante pour une entreprise ?",
choices: ["Pour refléter la perte de valeur des actifs sur le bilan", "Pour ignorer la perte de valeur des actifs sur le bilan", "Pour augmenter la valeur des actifs sur le bilan", "Aucun impact sur la valeur des actifs sur le bilan"],
correctAnswer: "Pour refléter la perte de valeur des actifs sur le bilan"
},

{
question: "Qu'est-ce que le processus d'achat-vente de biens et services ?",
choices: ["Un système qui n'enregistre que les ventes", "Un système qui n'enregistre que les achats", "Un système qui enregistre les achats et les ventes pour suivre les mouvements de trésorerie", "Un système qui n'enregistre ni les achats ni les ventes"],
correctAnswer: "Un système qui enregistre les achats et les ventes pour suivre les mouvements de trésorerie"
},

{
question: "Qu'est-ce que le processus d'investissement ?",
choices: ["L'achat de biens à long terme pour une entreprise", "La vente de biens à long terme pour une entreprise", "L'achat et la vente de biens à court terme pour une entreprise", "Aucun des choix ci-dessus"],
correctAnswer: "L'achat de biens à long terme pour une entreprise"
},

{
question: "Comment évaluez-vous les immobilisations amortissables à la clôture de l'exercice ?",
choices: ["En déterminant la valeur d'origine de chaque immobilisation et en déduisant la valeur nette comptable restante", "En déterminant la valeur nette comptable de chaque immobilisation et en déduisant la valeur d'origine", "En déterminant la valeur nette comptable de chaque immobilisation et en déduisant la valeur d'origine restante", "Aucun des choix ci-dessus"],
correctAnswer: "En déterminant la valeur d'origine de chaque immobilisation et en déduisant la valeur nette comptable restante"
},
{
question: "Quel est l'objectif du processus d'investissement ?",
choices: ["Financer les activités de l'entreprise", "Mettre de l'argent de côté sans but précis", "Gâcher de l'argent", "Acheter des actifs sans rentabilité"],
correctAnswer: "Financer les activités de l'entreprise"
},

{
question: "Que signifie la dépréciation des actifs ?",
choices: ["Le coût d'achat de l'actif", "La valeur de l'actif à la fin de son utilité", "La perte de valeur d'un actif en raison de son utilisation ou de l'obsolescence", "L'augmentation de la valeur d'un actif"],
correctAnswer: "La perte de valeur d'un actif en raison de son utilisation ou de l'obsolescence"
}

    // autres questions
];

    function displayQuestion() {
        var questionEl = document.getElementById('questions');
        questionEl.innerHTML = ''; // pour éviter de cumuler les questions

        var questionTitleEl = document.createElement('h2');
        questionTitleEl.textContent = questions[currentQuestion].question;
        questionEl.appendChild(questionTitleEl);

        var choicesEl = document.createElement('div');
        choicesEl.setAttribute('id', 'choices');
        questionEl.appendChild(choicesEl);

        var choices = questions[currentQuestion].choices;
        for (var i = 0; i < choices.length; i++) {
            var choiceEl = document.createElement('div');
            choiceEl.setAttribute('class', 'choice');

            var inputEl = document.createElement('input');
            inputEl.setAttribute('type', 'radio');
            inputEl.setAttribute('name', 'choice');
            inputEl.setAttribute('id', choices[i]);
            choiceEl.appendChild(inputEl);

            var labelEl = document.createElement('label');
            labelEl.textContent = choices[i];
            choiceEl.appendChild(labelEl);
            choicesEl.appendChild(choiceEl);
        }
    }

    window.onload = function() {
        displayQuestion();
    }

    // vérifier la réponse choisie
    function checkAnswer() {
        var choice;
        var choices = document.getElementsByName('choice');
        for (var i = 0; i < choices.length; i++) {
            if (choices[i].checked) {
                choice = choices[i].id;
                break;
            }
        }

        if (choice === questions[currentQuestion].correctAnswer) {
            score++;
            alert("Bonne réponse!");
        } else {
            alert("Désolé, la réponse correcte était : " + questions[currentQuestion].correctAnswer);
        }
        currentQuestion++;
        if (currentQuestion < questions.length) {
            displayQuestion();
        } else {
            displayScore();
        }
    }

    // afficher le score final
    function displayScore() {
        var scoreEl = document.getElementById('score');
        scoreEl.innerHTML = 'Votre score est: ' + score + '/' + questions.length;
    }
    </script>
