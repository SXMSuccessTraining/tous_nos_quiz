<style>
    #quiz {
        background-color: rgb(250, 171, 82);
        padding: 20px;
    }
    #questions h2 {
        font-family: Arial;
        font-size: 20px;
    }
    .choice {
        font-family: Arial;
        font-size: 16px;
    }
    #submit-btn, #score, #message {
        font-family: Arial;
        font-size: 16px;
    }
</style>
<div id="quiz">
    <div id="questions"></div>
    <button id="submit-btn" onclick="checkAnswer()">Soumettre</button>
</div>
<div id="score"></div>
<div id="message"></div>
<script>
var score = 0;
var currentQuestion = 0;
var questions = [
{
question: "Quelle est la définition d'une structure de données ?",
choices: ["Une collection de données organisées de manière à faciliter leur traitement", "Une collection de programmes organisés de manière à faciliter leur exécution", "Une collection de données organisées de manière aléatoire"],
correctAnswer: "Une collection de données organisées de manière à faciliter leur traitement"
},
{
question: "Qu'est-ce qu'une liste linéaire simplement chainée ?",
choices: ["Une liste dans laquelle chaque élément pointe sur le suivant et le dernier pointe sur le premier", "Une liste dans laquelle chaque élément pointe sur le précédent et le premier pointe sur le dernier", "Une liste dans laquelle chaque élément pointe sur le suivant et le dernier n'a pas de liens"],
correctAnswer: "Une liste dans laquelle chaque élément pointe sur le suivant et le dernier n'a pas de liens"
},
{
question: "Qu'est-ce qu'une pile ?",
choices: ["Une structure de données dans laquelle les éléments peuvent être ajoutés et supprimés uniquement à partir de l'une des extrémités", "Une structure de données dans laquelle les éléments peuvent être ajoutés et supprimés uniquement à partir de l'autre extrémité", "Une structure de données dans laquelle les éléments peuvent être ajoutés et supprimés des deux extrémités"],
correctAnswer: "Une structure de données dans laquelle les éléments peuvent être ajoutés et supprimés uniquement à partir de l'une des extrémités"
},
{
question: "Qu'est-ce qu'une file d'attente ?",
choices: ["Une structure de données dans laquelle les éléments peuvent être ajoutés et supprimés uniquement à partir de l'une des extrémités", "Une structure de données dans laquelle les éléments peuvent être ajoutés et supprimés uniquement à partir de l'autre extrémité", "Une structure de données dans laquelle les éléments peuvent être ajoutés et supprimés des deux extrémités"],
correctAnswer: "Une structure de données dans laquelle les éléments peuvent être ajoutés uniquement à partir d'une extrémité et supprimés uniquement à partir de l'autre extrémité"
},
{
question: "Quel est le but principal d'une structure de données?",
choices: ["Stocker les données de manière efficace", "Transformer les données en informations utiles", "Toutes les réponses ci-dessus"],
correctAnswer: "Stocker les données de manière efficace"
},

{
question: "Quel est le type de structure de données qui peut être considéré comme une liste d'éléments ?",
choices: ["Tableau", "File d'attente", "Pile"],
correctAnswer: "Tableau"
},

{
question: "Quel est le type de structure de données qui permet de ranger les éléments de manière ordonnée ?",
choices: ["File d'attente", "Pile", "Arbre"],
correctAnswer: "File d'attente"
},

{
question: "Quel est le type de structure de données qui permet de ranger les éléments de manière ordonnée en utilisant une règle spécifique ?",
choices: ["File d'attente", "Pile", "Arbre"],
correctAnswer: "Arbre"
},

{
question: "Quel est le type de structure de données qui implique l'utilisation de deux piles ?",
choices: ["File d'attente", "Pile", "Arbre"],
correctAnswer: "File d'attente"
},

{
question: "Quel est le type de structure de données qui implique l'utilisation d'une seule pile ?",
choices: ["File d'attente", "Pile", "Arbre"],
correctAnswer: "Pile"
},

{
question: "Quel est le type de structure de données qui implique l'utilisation de deux files d'attente?",
choices: ["File d'attente", "Pile", "Arbre"],
correctAnswer: "Arbre"
},

{
question: "Quel est le type de structure de données qui implique l'utilisation d'une file d'attente et d'une pile ?",
choices: ["File d'attente", "Pile", "Arbre"],
correctAnswer: "Arbre"
},

{
question: "Quel est le but de l'utilisation de l'algorithme de tri?",
choices: ["Trier les données en ordre croissant ou décroissant", "Stocker les données de manière efficace", "Transformer les données en informations utiles"],
correctAnswer: "Trier les données en ordre croissant ou décroissant"
},

{
question: "Quel est l'avantage des arbres binaires par rapport aux autres structures de données ?",
choices: ["Ils peuvent être rapidement parcourus pour trouver une donnée", "Ils sont lents pour trouver une donnée", "Ils ne peuvent pas être utilisés pour trouver une donnée"],
correctAnswer: "Ils peuvent être rapidement parcourus pour trouver une donnée"
},

{
question: "Qu'est-ce qu'une liste doublement chainée ?",
choices: ["Une liste de données où chaque élément est lié à deux autres éléments", "Une liste de données où chaque élément n'est lié qu'à un seul autre élément", "Une liste de données où les éléments ne sont pas liés"],
correctAnswer: "Une liste de données où chaque élément est lié à deux autres éléments"
},
{
question: "Quel est l'avantage de l'utilisation d'une liste chainée par rapport à un tableau statique ?",
choices: ["La flexibilité pour insérer ou supprimer des éléments", "La rapidité pour accéder à un élément en particulier", "La capacité de stockage maximale"],
correctAnswer: "La flexibilité pour insérer ou supprimer des éléments"
},

{
question: "Quel est le but d'un arbre binaire de recherche ?",
choices: ["Trier des données en ordre croissant", "Stockage et accès rapides des données", "Traitement en parallèle de plusieurs tâches"],
correctAnswer: "Stockage et accès rapides des données"
},

{
question: "Quel est l'avantage de l'utilisation d'une file de priorité ?",
choices: ["Gestion des tâches selon leur priorité", "Stockage et accès rapides des données", "Trier des données en ordre croissant"],
correctAnswer: "Gestion des tâches selon leur priorité"
},

{
question: "Quel est l'avantage d'utiliser une table de hachage par rapport à une liste chainée ?",
choices: ["Accès plus rapide aux données", "Gestion des tâches selon leur priorité", "Trier des données en ordre croissant"],
correctAnswer: "Accès plus rapide aux données"
},

{
question: "Quel est le but d'une structure de données en arborescence ?",
choices: ["Stockage hiérarchique des données", "Accès rapide aux données", "Gestion des tâches selon leur priorité"],
correctAnswer: "Stockage hiérarchique des données"
}

    // autres questions
];

    function displayQuestion() {
        var questionEl = document.getElementById('questions');
        questionEl.innerHTML = ''; // pour éviter de cumuler les questions

        var questionTitleEl = document.createElement('h2');
        questionTitleEl.textContent = questions[currentQuestion].question;
        questionEl.appendChild(questionTitleEl);

        var choicesEl = document.createElement('div');
        choicesEl.setAttribute('id', 'choices');
        questionEl.appendChild(choicesEl);

        var choices = questions[currentQuestion].choices;
        for (var i = 0; i < choices.length; i++) {
            var choiceEl = document.createElement('div');
            choiceEl.setAttribute('class', 'choice');

            var inputEl = document.createElement('input');
            inputEl.setAttribute('type', 'radio');
            inputEl.setAttribute('name', 'choice');
            inputEl.setAttribute('id', choices[i]);
            choiceEl.appendChild(inputEl);

            var labelEl = document.createElement('label');
            labelEl.textContent = choices[i];
            choiceEl.appendChild(labelEl);
            choicesEl.appendChild(choiceEl);
        }
    }

    window.onload = function() {
        displayQuestion();
    }

    // vérifier la réponse choisie
    function checkAnswer() {
        var choice;
        var choices = document.getElementsByName('choice');
        for (var i = 0; i < choices.length; i++) {
            if (choices[i].checked) {
                choice = choices[i].id;
                break;
            }
        }

        if (choice === questions[currentQuestion].correctAnswer) {
            score++;
            alert("Bonne réponse!");
        } else {
            alert("Désolé, la réponse correcte était : " + questions[currentQuestion].correctAnswer);
        }
        currentQuestion++;
        if (currentQuestion < questions.length) {
            displayQuestion();
        } else {
            displayScore();
        }
    }

    // afficher le score final
    function displayScore() {
        var scoreEl = document.getElementById('score');
        scoreEl.innerHTML = 'Votre score est: ' + score + '/' + questions.length;
    }
    </script>
