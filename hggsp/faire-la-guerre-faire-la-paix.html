    <div id="questions"></div>
    <button id="submit-btn" onclick="checkAnswer()">Soumettre</button>
</div>
<div id="score"></div>
<div id="message"></div>
<script>
var score = 0;
var currentQuestion = 0;
var questions = [
{
question: "Quelle est la définition de la guerre ?",
choices: ["Un conflit armé entre deux ou plusieurs États", "Un conflit non armé entre deux ou plusieurs États", "Un conflit entre deux ou plusieurs individus", "Un conflit entre deux ou plusieurs entreprises"],
correctAnswer: "Un conflit armé entre deux ou plusieurs États"
},

{
question: "Quel est l'objectif principal de la diplomatie ?",
choices: ["Résoudre les conflits par la force", "Préserver la paix et la stabilité internationales", "Promouvoir les intérêts économiques des États", "Promouvoir les droits de l'homme"],
correctAnswer: "Préserver la paix et la stabilité internationales"
},

{
question: "Quelle est la définition de la résolution de conflits ?",
choices: ["La recherche d'une solution à un conflit par la force", "La recherche d'une solution à un conflit par la négociation et la coopération", "La recherche d'une solution à un conflit par la suppression de l'une des parties en conflit", "La recherche d'une solution à un conflit par l'ignorance de celui-ci"],
correctAnswer: "La recherche d'une solution à un conflit par la négociation et la coopération"
},

{
question: "Quel est l'objectif de la médiation dans la résolution de conflits ?",
choices: ["Imposer une solution à un conflit", "Aider les parties en conflit à trouver une solution mutuellement acceptable", "Ignorer le conflit", "Supprimer une des parties en conflit"],
correctAnswer: "Aider les parties en conflit à trouver une solution mutuellement acceptable"
},
{
question: "Quelle est la définition du conflit armé ?",
choices: ["Une lutte politique ouverte par des moyens violents", "Une lutte politique ouverte par des moyens pacifiques", "Une lutte politique close par des moyens violents", "Une lutte politique close par des moyens pacifiques"],
correctAnswer: "Une lutte politique ouverte par des moyens violents"
},
{
question: "Quel est l'objectif du droit international humanitaire ?",
choices: ["Protéger les civils et les combattants blessés ou prisonniers de guerre", "Ignorer les blessés et les prisonniers de guerre", "Punir les civils et les combattants blessés ou prisonniers de guerre", "Encourager les attaques contre les civils"],
correctAnswer: "Protéger les civils et les combattants blessés ou prisonniers de guerre"
},
{
question: "Quel est le but de la négociation en cas de conflit ?",
choices: ["Résoudre les différends par la force", "Ignorer les différends", "Résoudre les différends de manière pacifique", "Escalader les différends"],
correctAnswer: "Résoudre les différends de manière pacifique"
},
{
question: "Quelles sont les parties impliquées dans le processus de médiation ?",
choices: ["Les parties en conflit et un tiers neutre", "Seulement les parties en conflit", "Seulement le tiers neutre", "Aucune des parties impliquées"],
correctAnswer: "Les parties en conflit et un tiers neutre"
},
{
question: "Qu'est-ce qu'un accord de paix ?",
choices: ["Un accord pour poursuivre la guerre", "Un accord pour arrêter la guerre et résoudre les différends", "Un accord pour ignorer les différends", "Un accord pour intensifier la guerre"],
correctAnswer: "Un accord pour arrêter la guerre et résoudre les différends"
},
{
question: "Quel est le but de la diplomatie préventive ?",
choices: ["Prévenir les conflits avant qu'ils ne se produisent", "Ignorer les conflits potentiels", "Escalader les conflits potentiels", "Encourager les conflits"],
correctAnswer: "Prévenir les conflits avant qu'ils ne se produisent"
},

    // autres questions
];

    function displayQuestion() {
        var questionEl = document.getElementById('questions');
        questionEl.innerHTML = ''; // pour éviter de cumuler les questions

        var questionTitleEl = document.createElement('h2');
        questionTitleEl.textContent = questions[currentQuestion].question;
        questionEl.appendChild(questionTitleEl);

        var choicesEl = document.createElement('div');
        choicesEl.setAttribute('id', 'choices');
        questionEl.appendChild(choicesEl);

        var choices = questions[currentQuestion].choices;
        for (var i = 0; i < choices.length; i++) {
            var choiceEl = document.createElement('div');
            choiceEl.setAttribute('class', 'choice');

            var inputEl = document.createElement('input');
            inputEl.setAttribute('type', 'radio');
            inputEl.setAttribute('name', 'choice');
            inputEl.setAttribute('id', choices[i]);
            choiceEl.appendChild(inputEl);

            var labelEl = document.createElement('label');
            labelEl.textContent = choices[i];
            choiceEl.appendChild(labelEl);
            choicesEl.appendChild(choiceEl);
        }
    }

    window.onload = function() {
        displayQuestion();
    }

    // vérifier la réponse choisie
    function checkAnswer() {
        var choice;
        var choices = document.getElementsByName('choice');
        for (var i = 0; i < choices.length; i++) {
            if (choices[i].checked) {
                choice = choices[i].id;
                break;
            }
        }

        if (choice === questions[currentQuestion].correctAnswer) {
            score++;
            alert("Bonne réponse!");
        } else {
            alert("Désolé, la réponse correcte était : " + questions[currentQuestion].correctAnswer);
        }
        currentQuestion++;
        if (currentQuestion < questions.length) {
            displayQuestion();
        } else {
            displayScore();
        }
    }

    // afficher le score final
    function displayScore() {
        var scoreEl = document.getElementById('score');
        scoreEl.innerHTML = 'Votre score est: ' + score + '/' + questions.length;
    }
    </script>
