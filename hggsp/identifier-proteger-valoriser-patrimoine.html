<style>
    #quiz {
        background-color: rgb(250, 171, 82);
        padding: 20px;
    }
    #questions h2 {
        font-family: Arial;
        font-size: 20px;
    }
    .choice {
        font-family: Arial;
        font-size: 16px;
    }
    #submit-btn, #score, #message {
        font-family: Arial;
        font-size: 16px;
    }
</style>
<div id="quiz">
    <div id="questions"></div>
    <button id="submit-btn" onclick="checkAnswer()">Soumettre</button>
</div>
<div id="score"></div>
<div id="message"></div>
<script>
var score = 0;
var currentQuestion = 0;
var questions = [
{
question: "Quel est le but de la protection du patrimoine culturel en géopolitique?",
choices: ["Préserver l'histoire et les valeurs culturelles d'une région", "Permettre l'appropriation culturelle par des acteurs étrangers", "Développer l'industrie touristique", "Toutes les réponses précédentes"],
correctAnswer: "Toutes les réponses précédentes"
},
{
question: "Quel est le rôle de la convention de l'UNESCO pour la protection du patrimoine culturel?",
choices: ["Protéger les biens culturels importants de tout dommage ou destruction", "Permettre le commerce illégal de biens culturels", "Ignorer les biens culturels vulnérables", "Promouvoir la vente de biens culturels"],
correctAnswer: "Protéger les biens culturels importants de tout dommage ou destruction"
},
{
question: "Pourquoi la protection du patrimoine culturel peut-elle être considérée comme un enjeu géopolitique?",
choices: ["Elle peut influencer les relations politiques et économiques entre les pays", "Elle n'a aucune influence sur les relations internationales", "Elle peut renforcer la dominance culturelle d'une région sur une autre", "Elle n'a aucun impact sur la culture nationale"],
correctAnswer: "Elle peut influencer les relations politiques et économiques entre les pays"
},
{
question: "Quel est le principal enjeu géopolitique pour la protection du patrimoine culturel en temps de conflit?",
choices: ["La préservation des biens culturels", "La destruction délibérée des biens culturels pour effacer l'histoire et la culture ennemies", "L'exploitation commerciale des biens culturels", "La restauration des biens culturels endommagés"],
correctAnswer: "La préservation des biens culturels"
},
{
question: "Quelle est la principale préoccupation en matière de protection du patrimoine culturel lors de la mondialisation?",
choices: ["La perte de patrimoine culturel local", "La protection des droits de propriété intellectuelle", "La standardisation culturelle", "La promotion de la diversité culturelle"],
correctAnswer: "La perte de patrimoine culturel local"
},
{
question: "Quels sont les enjeux géopolitiques liés à la valorisation du patrimoine culturel et historique?",
choices: ["Création d'emplois et développement économique", "Renforcement de la coopération internationale", "Renforcement de la reconnaissance de l'identité culturelle", "Toutes les réponses sont correctes"],
correctAnswer: "Toutes les réponses sont correctes"
},
{
question: "Quelle est l'importance de la reconnaissance internationale des biens culturels pour la protection de ceux-ci?",
choices: ["Elle permet de protéger les biens culturels de la guerre et de la destruction", "Elle facilite l'échange international des biens culturels", "Elle offre une reconnaissance et une protection internationales", "Toutes les réponses ci-dessus"],
correctAnswer: "Elle offre une reconnaissance et une protection internationales"
},
{
question: "Quel est l'impact économique de la valorisation du patrimoine culturel sur les régions concernées?",
choices: ["Elle peut apporter des revenus grâce à l'industrie touristique", "Elle peut entraîner la dévaluation des biens culturels", "Elle peut conduire à la déformation des biens culturels dans le but d'attirer plus de touristes", "Toutes les réponses ci-dessus"],
correctAnswer: "Elle peut apporter des revenus grâce à l'industrie touristique"
},
{
question: "Quels sont les défis rencontrés par les pays en développement dans la protection de leur patrimoine culturel?",
choices: ["Manque de ressources financières", "Manque de personnel qualifié", "Absence de politiques publiques claires", "Toutes les réponses ci-dessus"],
correctAnswer: "Toutes les réponses ci-dessus"
},
{
question: "Quelle est la principale méthode utilisée pour protéger les sites archéologiques sous-marins?",
choices: ["Environnement artificiel", "Protection juridique", "Scellage", "Protection militaire"],
correctAnswer: "Environnement artificiel"
},

    // autres questions
];

    function displayQuestion() {
        var questionEl = document.getElementById('questions');
        questionEl.innerHTML = ''; // pour éviter de cumuler les questions

        var questionTitleEl = document.createElement('h2');
        questionTitleEl.textContent = questions[currentQuestion].question;
        questionEl.appendChild(questionTitleEl);

        var choicesEl = document.createElement('div');
        choicesEl.setAttribute('id', 'choices');
        questionEl.appendChild(choicesEl);

        var choices = questions[currentQuestion].choices;
        for (var i = 0; i < choices.length; i++) {
            var choiceEl = document.createElement('div');
            choiceEl.setAttribute('class', 'choice');

            var inputEl = document.createElement('input');
            inputEl.setAttribute('type', 'radio');
            inputEl.setAttribute('name', 'choice');
            inputEl.setAttribute('id', choices[i]);
            choiceEl.appendChild(inputEl);

            var labelEl = document.createElement('label');
            labelEl.textContent = choices[i];
            choiceEl.appendChild(labelEl);
            choicesEl.appendChild(choiceEl);
        }
    }

    window.onload = function() {
        displayQuestion();
    }

    // vérifier la réponse choisie
    function checkAnswer() {
        var choice;
        var choices = document.getElementsByName('choice');
        for (var i = 0; i < choices.length; i++) {
            if (choices[i].checked) {
                choice = choices[i].id;
                break;
            }
        }

        if (choice === questions[currentQuestion].correctAnswer) {
            score++;
            alert("Bonne réponse!");
        } else {
            alert("Désolé, la réponse correcte était : " + questions[currentQuestion].correctAnswer);
        }
        currentQuestion++;
        if (currentQuestion < questions.length) {
            displayQuestion();
        } else {
            displayScore();
        }
    }

    // afficher le score final
    function displayScore() {
        var scoreEl = document.getElementById('score');
        scoreEl.innerHTML = 'Votre score est: ' + score + '/' + questions.length;
    }
    </script>
