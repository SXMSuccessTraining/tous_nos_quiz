<style>
    #quiz {
        background-color: rgb(250, 171, 82);
        padding: 20px;
    }
    #questions h2 {
        font-family: Arial;
        font-size: 20px;
    }
    .choice {
        font-family: Arial;
        font-size: 16px;
    }
    #submit-btn, #score, #message {
        font-family: Arial;
        font-size: 16px;
    }
</style>
<div id="quiz">
    <div id="questions"></div>
    <button id="submit-btn" onclick="checkAnswer()">Soumettre</button>
</div>
<div id="score"></div>
<div id="message"></div>
<script>
var score = 0;
var currentQuestion = 0;
var questions = [
{
question: "Comment l'équilibre du milieu intérieur est-il maintenu ?",
choices: ["Grâce à des mécanismes de régulation physiologique", "Grâce à des réponses immunitaires adaptatives", "Grâce à des facteurs environnementaux"],
correctAnswer: "Grâce à des mécanismes de régulation physiologique"
},

{
question: "Quelles peuvent être les causes et les conséquences d'un déséquilibre du milieu intérieur ?",
choices: ["Une maladie ou une infection peut causer un déséquilibre et avoir des conséquences graves sur l'organisme", "Le déséquilibre du milieu intérieur peut être bénéfique pour l'organisme", "Le déséquilibre du milieu intérieur n'a pas de conséquence sur l'organisme"],
correctAnswer: "Une maladie ou une infection peut causer un déséquilibre et avoir des conséquences graves sur l'organisme"
},

{
question: "Comment les reins participent-ils au maintien de l'équilibre du milieu intérieur ?",
choices: ["En régulant la composition de l'urine", "En produisant des hormones", "En éliminant les déchets métaboliques"],
correctAnswer: "En régulant la composition de l'urine"
},

{
question: "Quel est le rôle de l'hypothalamus dans le maintien de l'homéostasie ?",
choices: ["Il contrôle de nombreuses fonctions physiologiques", "Il régule la température corporelle", "Il participe au système immunitaire"],
correctAnswer: "Il contrôle de nombreuses fonctions physiologiques"
},

{
question: "Comment le corps réagit-il à une hausse de la température corporelle ?",
choices: ["En transpirant pour refroidir le corps", "En augmentant la production de chaleur", "En ralentissant la circulation sanguine"],
correctAnswer: "En transpirant pour refroidir le corps"
},
{
question: "Comment appelle-t-on le processus biologique par lequel l'organisme maintient son équilibre interne malgré les variations de son environnement externe ?",
choices: ["La physiologie", "L'homéostasie", "La pathologie"],
correctAnswer: "L'homéostasie"
},

{
question: "Quelles sont les principales voies d'élimination des déchets métaboliques de l'organisme ?",
choices: ["Les reins, le foie et les poumons", "Les reins, les intestins et les poumons", "Les reins, le cœur et les intestins"],
correctAnswer: "Les reins, les intestins et les poumons"
},

{
question: "Qu'est-ce qu'un trouble de l'homéostasie ?",
choices: ["Un état de santé normal", "Un déséquilibre de l'équilibre interne de l'organisme", "Une maladie génétique"],
correctAnswer: "Un déséquilibre de l'équilibre interne de l'organisme"
},

{
question: "Quel est le rôle des récepteurs sensoriels dans le maintien de l'homéostasie ?",
choices: ["Ils sont responsables de la synthèse des molécules nécessaires à l'équilibre interne de l'organisme", "Ils transmettent des informations sur l'état du milieu interne de l'organisme au système nerveux", "Ils éliminent les déchets métaboliques de l'organisme"],
correctAnswer: "Ils transmettent des informations sur l'état du milieu interne de l'organisme au système nerveux"
},

{
question: "Comment le corps humain régule-t-il la température interne de l'organisme ?",
choices: ["En transpirant", "En frissonnant", "En ajustant le débit sanguin"],
correctAnswer: "En ajustant le débit sanguin"
},
{
question: "Qu'est-ce que l'homéostasie ?",
choices: ["Le maintien de l'équilibre entre l'organisme et son environnement", "Le processus par lequel l'organisme maintient son équilibre interne malgré les variations de son environnement externe", "Le traitement des maladies génétiques"],
correctAnswer: "Le processus par lequel l'organisme maintient son équilibre interne malgré les variations de son environnement externe"
},

{
question: "Quel est le rôle du système nerveux dans l'homéostasie ?",
choices: ["Il régule la température interne de l'organisme", "Il transmet des informations sur l'état du milieu interne de l'organisme aux organes effecteurs", "Il élimine les déchets métaboliques de l'organisme"],
correctAnswer: "Il transmet des informations sur l'état du milieu interne de l'organisme aux organes effecteurs"
},

{
question: "Quels sont les organes impliqués dans le maintien de l'homéostasie ?",
choices: ["Les reins, le foie et les poumons", "Les reins, les intestins et les poumons", "Les reins, le cœur et les intestins"],
correctAnswer: "Les reins, le foie et les poumons"
},

{
question: "Comment le corps humain maintient-il l'équilibre hydrique de l'organisme ?",
choices: ["En éliminant l'eau excédentaire par la sueur", "En conservant l'eau par la réabsorption rénale", "En éliminant l'eau par la respiration"],
correctAnswer: "En conservant l'eau par la réabsorption rénale"
},

{
question: "Qu'est-ce qu'un déséquilibre acido-basique et quel est son impact sur l'organisme ?",
choices: ["C'est un déséquilibre entre les ions acides et basiques dans l'organisme qui peut avoir des conséquences sur les fonctions cellulaires", "C'est un déséquilibre hormonal qui peut conduire à une prise de poids", "C'est un trouble génétique de l'organisme"],
correctAnswer: "C'est un déséquilibre entre les ions acides et basiques dans l'organisme qui peut avoir des conséquences sur les fonctions cellulaires"
},
{
question: "Quel est le rôle de l'hormone insuline dans le maintien de l'homéostasie ?",
choices: ["Elle régule la température corporelle", "Elle régule le taux de sucre dans le sang", "Elle facilite la respiration cellulaire"],
correctAnswer: "Elle régule le taux de sucre dans le sang"
},

{
question: "Quels sont les effets d'un déséquilibre électrolytique sur l'organisme ?",
choices: ["Des troubles cardiaques", "Des problèmes de digestion", "Des douleurs musculaires"],
correctAnswer: "Des troubles cardiaques"
},

{
question: "Comment le système nerveux participe-t-il au maintien de l'homéostasie ?",
choices: ["Il régule la digestion", "Il régule la respiration", "Il régule la température corporelle"],
correctAnswer: "Il régule la température corporelle"
},

{
question: "Qu'est-ce que la glycémie ?",
choices: ["La quantité de graisses dans le sang", "La quantité de sucre dans le sang", "La quantité de protéines dans le sang"],
correctAnswer: "La quantité de sucre dans le sang"
},

{
question: "Comment le corps humain régule-t-il la quantité d'eau dans l'organisme ?",
choices: ["En transpirant", "En urinant", "En respirant"],
correctAnswer: "En urinant"
},

    // autres questions
];

    function displayQuestion() {
        var questionEl = document.getElementById('questions');
        questionEl.innerHTML = ''; // pour éviter de cumuler les questions

        var questionTitleEl = document.createElement('h2');
        questionTitleEl.textContent = questions[currentQuestion].question;
        questionEl.appendChild(questionTitleEl);

        var choicesEl = document.createElement('div');
        choicesEl.setAttribute('id', 'choices');
        questionEl.appendChild(choicesEl);

        var choices = questions[currentQuestion].choices;
        for (var i = 0; i < choices.length; i++) {
            var choiceEl = document.createElement('div');
            choiceEl.setAttribute('class', 'choice');

            var inputEl = document.createElement('input');
            inputEl.setAttribute('type', 'radio');
            inputEl.setAttribute('name', 'choice');
            inputEl.setAttribute('id', choices[i]);
            choiceEl.appendChild(inputEl);

            var labelEl = document.createElement('label');
            labelEl.textContent = choices[i];
            choiceEl.appendChild(labelEl);
            choicesEl.appendChild(choiceEl);
        }
    }

    window.onload = function() {
        displayQuestion();
    }

    // vérifier la réponse choisie
    function checkAnswer() {
        var choice;
        var choices = document.getElementsByName('choice');
        for (var i = 0; i < choices.length; i++) {
            if (choices[i].checked) {
                choice = choices[i].id;
                break;
            }
        }

        if (choice === questions[currentQuestion].correctAnswer) {
            score++;
            alert("Bonne réponse!");
        } else {
            alert("Désolé, la réponse correcte était : " + questions[currentQuestion].correctAnswer);
        }
        currentQuestion++;
        if (currentQuestion < questions.length) {
            displayQuestion();
        } else {
            displayScore();
        }
    }

    // afficher le score final
    function displayScore() {
        var scoreEl = document.getElementById('score');
        scoreEl.innerHTML = 'Votre score est: ' + score + '/' + questions.length;
    }
    </script>
