<script>
var score = 0;
var currentQuestion = 0;
var questions = [
{
question: "Quel est le rôle des hormones sexuelles dans le processus de reproduction ?",
choices: ["Elles contrôlent la fréquence des rapports sexuels", "Elles stimulent la production de spermatozoïdes et d'ovules", "Elles assurent la fécondation de l'ovule"],
correctAnswer: "Elles stimulent la production de spermatozoïdes et d'ovules"
},

{
question: "Qu'est-ce que la fécondation in vitro ?",
choices: ["Une méthode de contraception", "Une technique de procréation médicalement assistée", "Une méthode d'auto-examen des seins"],
correctAnswer: "Une technique de procréation médicalement assistée"
},

{
question: "Comment se produit la fécondation naturelle chez l'être humain ?",
choices: ["Dans l'ovaire", "Dans l'utérus", "Dans les trompes de Fallope"],
correctAnswer: "Dans les trompes de Fallope"
},

{
question: "Qu'est-ce que l'implantation de l'embryon ?",
choices: ["Le début de la grossesse", "La fin de la grossesse", "L'étape où l'embryon se transforme en fœtus"],
correctAnswer: "Le début de la grossesse"
},

{
question: "Quelles sont les méthodes contraceptives les plus efficaces ?",
choices: ["Le préservatif masculin et le dispositif intra-utérin (DIU)", "La pilule contraceptive et le préservatif féminin", "Le coït interrompu et la méthode du calendrier"],
correctAnswer: "Le préservatif masculin et le dispositif intra-utérin (DIU)"
},
{
  question: "Quelles sont les fonctions principales de l'appareil reproducteur masculin ?",
  choices: ["Produire les spermatozoïdes et les hormones sexuelles masculines", "Produire les ovules et les hormones sexuelles féminines", "Permettre la fécondation"],
  correctAnswer: "Produire les spermatozoïdes et les hormones sexuelles masculines"
},
{
  question: "Comment se déroule la fécondation chez les mammifères ?",
  choices: ["Les spermatozoïdes et les ovules se rejoignent à l'extérieur du corps de la femelle", "Les spermatozoïdes pénètrent dans l'ovule dans l'oviducte de la femelle", "Les spermatozoïdes et les ovules se rejoignent dans l'utérus de la femelle"],
  correctAnswer: "Les spermatozoïdes pénètrent dans l'ovule dans l'oviducte de la femelle"
},
{
  question: "Qu'est-ce que la contraception d'urgence ?",
  choices: ["Une méthode de contraception qui nécessite une intervention chirurgicale", "Une méthode de contraception qui implique l'utilisation régulière d'un contraceptif", "Une méthode de contraception qui permet de prévenir une grossesse après un rapport sexuel non protégé"],
  correctAnswer: "Une méthode de contraception qui permet de prévenir une grossesse après un rapport sexuel non protégé"
},
{
  question: "Qu'est-ce que la stérilité chez l'homme ?",
  choices: ["L'incapacité de produire des spermatozoïdes", "L'incapacité de féconder un ovule", "L'incapacité de maintenir une grossesse"],
  correctAnswer: "L'incapacité de produire des spermatozoïdes"
},
{
  question: "Comment fonctionne la pilule contraceptive ?",
  choices: ["Elle empêche l'ovulation", "Elle tue les spermatozoïdes", "Elle empêche l'implantation de l'ovule fécondé dans l'utérus"],
  correctAnswer: "Elle empêche l'ovulation"
},
{
question: "Quels sont les différents types de cellules reproductrices chez l'être humain ?",
choices: ["Les ovules et les spermatozoïdes", "Les gamètes et les zygotes", "Les blastomères et les morulas"],
correctAnswer: "Les ovules et les spermatozoïdes"
},

{
question: "Comment s'appelle le processus de fusion des gamètes mâle et femelle ?",
choices: ["La mitose", "La méiose", "La fécondation"],
correctAnswer: "La fécondation"
},

{
question: "Qu'est-ce que la gestation chez les mammifères ?",
choices: ["La période durant laquelle les organes reproducteurs se développent", "La période durant laquelle les gamètes mâles et femelles se fusionnent", "La période durant laquelle l'embryon se développe dans l'utérus de la femelle"],
correctAnswer: "La période durant laquelle l'embryon se développe dans l'utérus de la femelle"
},

{
question: "Comment appelle-t-on le processus de développement de l'embryon jusqu'à sa naissance ?",
choices: ["La grossesse", "La parturition", "Le développement prénatal"],
correctAnswer: "Le développement prénatal"
},

{
question: "Qu'est-ce que la ménopause chez la femme ?",
choices: ["La fin de la puberté", "La fin de la période de fertilité", "La fin de la gestation"],
correctAnswer: "La fin de la période de fertilité"
},
{
  question: "Quels sont les organes génitaux externes chez la femme ?",
  choices: ["Les ovaires, les trompes de Fallope et l'utérus", "Les grandes lèvres, les petites lèvres et le clitoris", "Les testicules, le pénis et la prostate"],
  correctAnswer: "Les grandes lèvres, les petites lèvres et le clitoris"
},
{
  question: "Quel est le rôle de l'hormone LH dans le cycle menstruel ?",
  choices: ["Elle stimule la production d'œstrogènes par les ovaires", "Elle stimule l'ovulation", "Elle prépare l'utérus à la fécondation"],
  correctAnswer: "Elle stimule l'ovulation"
},
{
  question: "Qu'est-ce que la fécondation in vitro ?",
  choices: ["Un procédé médical pour éviter une grossesse non désirée", "Un traitement pour l'infertilité qui consiste à fertiliser un ovule en laboratoire avant de le réimplanter dans l'utérus", "Une méthode de contraception d'urgence"],
  correctAnswer: "Un traitement pour l'infertilité qui consiste à fertiliser un ovule en laboratoire avant de le réimplanter dans l'utérus"
},
{
  question: "Quelles sont les méthodes de contraception dites naturelles ?",
  choices: ["La pilule, le préservatif et le stérilet", "Le retrait, la méthode des températures et la méthode Billings", "La fécondation in vitro et la fécondation in vivo"],
  correctAnswer: "Le retrait, la méthode des températures et la méthode Billings"
},
{
  question: "Qu'est-ce qu'une grossesse extra-utérine ?",
  choices: ["Une grossesse qui se développe normalement dans l'utérus", "Une grossesse qui se développe en dehors de l'utérus, généralement dans une trompe de Fallope", "Une grossesse qui se développe sans fécondation"],
  correctAnswer: "Une grossesse qui se développe en dehors de l'utérus, généralement dans une trompe de Fallope"
},


    // autres questions
];

    function displayQuestion() {
        var questionEl = document.getElementById('questions');
        questionEl.innerHTML = ''; // pour éviter de cumuler les questions

        var questionTitleEl = document.createElement('h2');
        questionTitleEl.textContent = questions[currentQuestion].question;
        questionEl.appendChild(questionTitleEl);

        var choicesEl = document.createElement('div');
        choicesEl.setAttribute('id', 'choices');
        questionEl.appendChild(choicesEl);

        var choices = questions[currentQuestion].choices;
        for (var i = 0; i < choices.length; i++) {
            var choiceEl = document.createElement('div');
            choiceEl.setAttribute('class', 'choice');

            var inputEl = document.createElement('input');
            inputEl.setAttribute('type', 'radio');
            inputEl.setAttribute('name', 'choice');
            inputEl.setAttribute('id', choices[i]);
            choiceEl.appendChild(inputEl);

            var labelEl = document.createElement('label');
            labelEl.textContent = choices[i];
            choiceEl.appendChild(labelEl);
            choicesEl.appendChild(choiceEl);
        }
    }

    window.onload = function() {
        displayQuestion();
    }

    // vérifier la réponse choisie
    function checkAnswer() {
        var choice;
        var choices = document.getElementsByName('choice');
        for (var i = 0; i < choices.length; i++) {
            if (choices[i].checked) {
                choice = choices[i].id;
                break;
            }
        }

        if (choice === questions[currentQuestion].correctAnswer) {
            score++;
            alert("Bonne réponse!");
        } else {
            alert("Désolé, la réponse correcte était : " + questions[currentQuestion].correctAnswer);
        }
        currentQuestion++;
        if (currentQuestion < questions.length) {
            displayQuestion();
        } else {
            displayScore();
        }
    }

    // afficher le score final
    function displayScore() {
        var scoreEl = document.getElementById('score');
        scoreEl.innerHTML = 'Votre score est: ' + score + '/' + questions.length;
    }
    </script>
