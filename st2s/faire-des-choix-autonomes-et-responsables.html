<style>
    #quiz {
        background-color: rgb(250, 171, 82);
        padding: 20px;
    }
    #questions h2 {
        font-family: Arial;
        font-size: 20px;
    }
    .choice {
        font-family: Arial;
        font-size: 16px;
    }
    #submit-btn, #score, #message {
        font-family: Arial;
        font-size: 16px;
    }
</style>
<div id="quiz">
    <div id="questions"></div>
    <button id="submit-btn" onclick="checkAnswer()">Soumettre</button>
</div>
<div id="score"></div>
<div id="message"></div>
<script>
var score = 0;
var currentQuestion = 0;
var questions = [
{
question: "Comment la structure chimique des protéines détermine-t-elle leur action ?",
choices: ["La séquence des acides aminés dans la protéine", "Le nombre de liaisons hydrogène dans la protéine", "La masse de la protéine"],
correctAnswer: "La séquence des acides aminés dans la protéine"
},
{
question: "Comment la structure des lipides influe-t-elle sur la santé ?",
choices: ["Les lipides saturés peuvent contribuer à l'augmentation du cholestérol", "Les lipides insaturés peuvent réduire les risques de maladies cardiovasculaires", "Toutes les structures de lipides ont le même effet sur la santé"],
correctAnswer: "Les lipides saturés peuvent contribuer à l'augmentation du cholestérol"
},
{
question: "Quelles sont les doses de vitamines et d'oligoéléments nécessaires à l'être humain ?",
choices: ["Les doses varient selon les vitamines et les oligoéléments", "Il n'y a pas de dose recommandée pour les vitamines et les oligoéléments", "Il n'est pas nécessaire de consommer des vitamines et des oligoéléments"],
correctAnswer: "Les doses varient selon les vitamines et les oligoéléments"
},
{
question: "Qu'est-ce que la nutrition autotrophe ?",
choices: ["Les organismes qui synthétisent leur propre nourriture à partir de matière inorganique", "Les organismes qui consomment d'autres organismes pour se nourrir", "Les organismes qui se nourrissent de matière organique en décomposition"],
correctAnswer: "Les organismes qui synthétisent leur propre nourriture à partir de matière inorganique"
},
{
question: "Comment les oligoéléments sont-ils obtenus par l'organisme ?",
choices: ["Par l'alimentation", "Par la respiration", "Par la photosynthèse"],
correctAnswer: "Par l'alimentation"
},
{
question: "Quel est le rôle des glucides dans l'organisme ?",
choices: ["Ils fournissent de l'énergie pour le corps", "Ils régulent la température du corps", "Ils renforcent les os"],
correctAnswer: "Ils fournissent de l'énergie pour le corps"
},

{
question: "Quels sont les effets néfastes d'une carence en vitamine C ?",
choices: ["Risque de scorbut et de saignements", "Augmentation de la pression artérielle", "Risque de diabète"],
correctAnswer: "Risque de scorbut et de saignements"
},

{
question: "Qu'est-ce que la biodisponibilité d'un nutriment ?",
choices: ["La quantité de nutriment disponible dans les aliments", "La quantité de nutriment absorbée par l'organisme", "La quantité de nutriment synthétisée par l'organisme"],
correctAnswer: "La quantité de nutriment absorbée par l'organisme"
},

{
question: "Quel est le rôle des oligoéléments dans l'organisme ?",
choices: ["Ils contribuent au métabolisme des nutriments", "Ils régulent la température corporelle", "Ils favorisent le sommeil"],
correctAnswer: "Ils contribuent au métabolisme des nutriments"
},

{
question: "Quelle est la fonction des acides gras essentiels dans l'organisme ?",
choices: ["Ils sont importants pour la santé de la peau et des cheveux", "Ils renforcent le système immunitaire", "Ils participent à la synthèse de certaines hormones"],
correctAnswer: "Ils participent à la synthèse de certaines hormones"
},
{
question: "Comment les glucides sont-ils utilisés dans l'organisme ?",
choices: ["Ils sont principalement utilisés comme source d'énergie", "Ils sont principalement utilisés pour la croissance des cellules", "Ils sont principalement utilisés pour le transport de l'oxygène"],
correctAnswer: "Ils sont principalement utilisés comme source d'énergie"
},

{
question: "Quel est le rôle des oligoéléments dans l'organisme ?",
choices: ["Ils sont nécessaires en grandes quantités pour maintenir une bonne santé", "Ils sont nécessaires en petites quantités pour maintenir une bonne santé", "Ils ne sont pas nécessaires pour maintenir une bonne santé"],
correctAnswer: "Ils sont nécessaires en petites quantités pour maintenir une bonne santé"
},

{
question: "Qu'est-ce que la biodisponibilité d'un nutriment ?",
choices: ["La quantité de nutriment que l'on peut trouver dans un aliment donné", "La quantité de nutriment que l'on peut absorber et utiliser dans l'organisme", "La quantité de nutriment que l'on peut stocker dans l'organisme"],
correctAnswer: "La quantité de nutriment que l'on peut absorber et utiliser dans l'organisme"
},

{
question: "Quelles sont les conséquences d'une carence en vitamine D ?",
choices: ["Le rachitisme chez les enfants et l'ostéoporose chez les adultes", "Le scorbut", "L'anémie"],
correctAnswer: "Le rachitisme chez les enfants et l'ostéoporose chez les adultes"
},

{
question: "Quelle est la principale fonction des acides aminés dans l'organisme ?",
choices: ["Ils sont les composants de base des protéines", "Ils sont utilisés pour le stockage d'énergie", "Ils sont nécessaires pour la synthèse des acides gras"],
correctAnswer: "Ils sont les composants de base des protéines"
},
{
question: "Comment les oligoéléments sont-ils utilisés dans l'organisme ?",
choices: ["En tant que composants de certaines enzymes et hormones", "En tant que molécules de stockage d'énergie", "En tant que précurseurs des vitamines"],
correctAnswer: "En tant que composants de certaines enzymes et hormones"
},
{
question: "Quel est le rôle des vitamines dans l'organisme ?",
choices: ["Elles contribuent au métabolisme énergétique", "Elles sont nécessaires à la croissance et à la réparation des tissus", "Elles sont impliquées dans la transmission nerveuse"],
correctAnswer: "Elles sont nécessaires à la croissance et à la réparation des tissus"
},
{
question: "Qu'est-ce que l'indice de masse corporelle (IMC) permet de déterminer ?",
choices: ["Le taux de graisse dans l'organisme", "Le risque de maladies cardiovasculaires", "Le rapport entre le poids et la taille"],
correctAnswer: "Le rapport entre le poids et la taille"
},
{
question: "Quels sont les acides gras essentiels pour l'organisme ?",
choices: ["L'acide linoléique et l'acide alpha-linolénique", "L'acide oléique et l'acide stéarique", "L'acide palmitique et l'acide arachidonique"],
correctAnswer: "L'acide linoléique et l'acide alpha-linolénique"
},
{
question: "Comment les glucides sont-ils utilisés dans l'organisme ?",
choices: ["Comme source d'énergie", "Comme composants structuraux des membranes cellulaires", "Comme composants de certaines enzymes"],
correctAnswer: "Comme source d'énergie"
}
    // autres questions
];

    function displayQuestion() {
        var questionEl = document.getElementById('questions');
        questionEl.innerHTML = ''; // pour éviter de cumuler les questions

        var questionTitleEl = document.createElement('h2');
        questionTitleEl.textContent = questions[currentQuestion].question;
        questionEl.appendChild(questionTitleEl);

        var choicesEl = document.createElement('div');
        choicesEl.setAttribute('id', 'choices');
        questionEl.appendChild(choicesEl);

        var choices = questions[currentQuestion].choices;
        for (var i = 0; i < choices.length; i++) {
            var choiceEl = document.createElement('div');
            choiceEl.setAttribute('class', 'choice');

            var inputEl = document.createElement('input');
            inputEl.setAttribute('type', 'radio');
            inputEl.setAttribute('name', 'choice');
            inputEl.setAttribute('id', choices[i]);
            choiceEl.appendChild(inputEl);

            var labelEl = document.createElement('label');
            labelEl.textContent = choices[i];
            choiceEl.appendChild(labelEl);
            choicesEl.appendChild(choiceEl);
        }
    }

    window.onload = function() {
        displayQuestion();
    }

    // vérifier la réponse choisie
    function checkAnswer() {
        var choice;
        var choices = document.getElementsByName('choice');
        for (var i = 0; i < choices.length; i++) {
            if (choices[i].checked) {
                choice = choices[i].id;
                break;
            }
        }

        if (choice === questions[currentQuestion].correctAnswer) {
            score++;
            alert("Bonne réponse!");
        } else {
            alert("Désolé, la réponse correcte était : " + questions[currentQuestion].correctAnswer);
        }
        currentQuestion++;
        if (currentQuestion < questions.length) {
            displayQuestion();
        } else {
            displayScore();
        }
    }

    // afficher le score final
    function displayScore() {
        var scoreEl = document.getElementById('score');
        scoreEl.innerHTML = 'Votre score est: ' + score + '/' + questions.length;
    }
    </script>
