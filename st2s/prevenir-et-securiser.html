    <button id="submit-btn" onclick="checkAnswer()">Soumettre</button>
</div>
<div id="score"></div>
<div id="message"></div>
<script>
var score = 0;
var currentQuestion = 0;
var questions = [
{
question: "Comment fonctionne un airbag dans une voiture ?",
choices: ["Il se gonfle avec de l'air expulsé par le conducteur", "Il se remplit de gaz à haute pression libéré par une réaction chimique", "Il se remplit d'eau chauffée"],
correctAnswer: "Il se remplit de gaz à haute pression libéré par une réaction chimique"
},

{
question: "Quelle réaction chimique permet de gonfler un airbag ?",
choices: ["La combustion de l'air", "L'oxydation de l'azote", "La décomposition de l'azoture de sodium"],
correctAnswer: "La décomposition de l'azoture de sodium"
},

{
question: "Comment peut-on ralentir la dégradation des aliments ?",
choices: ["En les laissant à l'air libre", "En les conservant dans des conditions de température et d'humidité adaptées", "En les exposant à la lumière du soleil"],
correctAnswer: "En les conservant dans des conditions de température et d'humidité adaptées"
},

{
question: "Comment la qualité chimique des aliments est-elle repérée ?",
choices: ["En analysant leur composition en nutriments", "En analysant leur couleur", "En analysant leur odeur"],
correctAnswer: "En analysant leur composition en nutriments"
},

{
question: "Comment la qualité de l'eau est-elle contrôlée ?",
choices: ["En la goûtant", "En mesurant sa température", "En analysant sa composition chimique"],
correctAnswer: "En analysant sa composition chimique"
},

{
question: "Comment la qualité de l'air est-elle caractérisée ?",
choices: ["En mesurant sa pression", "En analysant sa composition chimique", "En mesurant sa vitesse"],
correctAnswer: "En analysant sa composition chimique"
},

{
question: "Qu'est-ce que l'azoture de sodium ?",
choices: ["Un composé chimique instable utilisé dans les airbags", "Un conservateur alimentaire", "Un additif utilisé dans les cosmétiques"],
correctAnswer: "Un composé chimique instable utilisé dans les airbags"
},

{
question: "Quel est l'effet de l'azoture de sodium lorsqu'il est chauffé ?",
choices: ["Il se transforme en gaz inerte", "Il se transforme en acide", "Il se transforme en base"],
correctAnswer: "Il se transforme en gaz inerte"
},

{
question: "Pourquoi est-il important de contrôler la qualité de l'eau ?",
choices: ["Pour éviter les inondations", "Pour protéger les écosystèmes aquatiques", "Pour améliorer la qualité de l'air"],
correctAnswer: "Pour protéger les écosystèmes aquatiques"
},

{
question: "Quelles sont les substances chimiques qui peuvent contaminer l'eau ?",
choices: ["Les nutriments", "Les pesticides", "Les métaux lourds"],
correctAnswer: "Les pesticides"
},
{
question: "Comment le chlore est-il utilisé pour assainir l'eau potable ?",
choices: ["En le filtrant à travers du charbon actif", "En l'ajoutant à l'eau sous forme de gaz ou de liquide", "En chauffant l'eau à haute température"],
correctAnswer: "En l'ajoutant à l'eau sous forme de gaz ou de liquide"
},

{
question: "Comment le chlore permet-il de désinfecter l'eau potable ?",
choices: ["En dégradant les molécules organiques dans l'eau", "En tuant les bactéries et les virus dans l'eau", "En neutralisant l'acidité de l'eau"],
correctAnswer: "En tuant les bactéries et les virus dans l'eau"
},

{
question: "Qu'est-ce que la réaction de combustion ?",
choices: ["Une réaction chimique entre un acide et une base", "Une réaction chimique entre un oxydant et un réducteur", "Une réaction chimique entre un solvant et un soluté"],
correctAnswer: "Une réaction chimique entre un oxydant et un réducteur"
},

{
question: "Quel est l'effet des oxydes d'azote sur la qualité de l'air ?",
choices: ["Ils contribuent à la formation de l'ozone troposphérique", "Ils contribuent à la formation de la couche d'ozone stratosphérique", "Ils contribuent à l'acidification des sols"],
correctAnswer: "Ils contribuent à la formation de l'ozone troposphérique"
},

{
question: "Quel est l'effet de l'ozone troposphérique sur la santé humaine ?",
choices: ["Il peut causer des problèmes respiratoires", "Il peut causer des maladies cardiovasculaires", "Il peut causer des troubles neurologiques"],
correctAnswer: "Il peut causer des problèmes respiratoires"
},

{
question: "Comment le monoxyde de carbone est-il produit ?",
choices: ["Par la combustion incomplète de carburants fossiles", "Par la réaction entre l'eau et le carbone", "Par la décomposition de la matière organique"],
correctAnswer: "Par la combustion incomplète de carburants fossiles"
},

{
question: "Quels sont les effets du monoxyde de carbone sur la santé humaine ?",
choices: ["Il peut causer des maux de tête et des nausées", "Il peut causer des troubles de la vision", "Il peut causer des convulsions et la mort"],
correctAnswer: "Il peut causer des maux de tête et des nausées"
},

{
question: "Qu'est-ce que la radioactivité ?",
choices: ["La capacité d'une substance à briller dans le noir", "La capacité d'une substance à provoquer des réactions chimiques", "La capacité d'une substance à émettre des rayonnements ionisants"],
correctAnswer: "La capacité d'une substance à émettre des rayonnements ionisants"
},
{
question: "Comment les antioxydants protègent-ils les aliments de la dégradation ?",
choices: ["En neutralisant les radicaux libres qui accélèrent la dégradation des aliments", "En absorbant l'humidité pour empêcher les réactions chimiques", "En dégradant les enzymes responsables de la dégradation des aliments"],
correctAnswer: "En neutralisant les radicaux libres qui accélèrent la dégradation des aliments"
},

{
question: "Qu'est-ce que le pH d'une substance ?",
choices: ["La quantité de matière dans une substance", "La mesure de la concentration d'ions hydrogène dans une substance", "La mesure de la densité d'une substance"],
correctAnswer: "La mesure de la concentration d'ions hydrogène dans une substance"
},

    // autres questions
];

    function displayQuestion() {
        var questionEl = document.getElementById('questions');
        questionEl.innerHTML = ''; // pour éviter de cumuler les questions

        var questionTitleEl = document.createElement('h2');
        questionTitleEl.textContent = questions[currentQuestion].question;
        questionEl.appendChild(questionTitleEl);

        var choicesEl = document.createElement('div');
        choicesEl.setAttribute('id', 'choices');
        questionEl.appendChild(choicesEl);

        var choices = questions[currentQuestion].choices;
        for (var i = 0; i < choices.length; i++) {
            var choiceEl = document.createElement('div');
            choiceEl.setAttribute('class', 'choice');

            var inputEl = document.createElement('input');
            inputEl.setAttribute('type', 'radio');
            inputEl.setAttribute('name', 'choice');
            inputEl.setAttribute('id', choices[i]);
            choiceEl.appendChild(inputEl);

            var labelEl = document.createElement('label');
            labelEl.textContent = choices[i];
            choiceEl.appendChild(labelEl);
            choicesEl.appendChild(choiceEl);
        }
    }

    window.onload = function() {
        displayQuestion();
    }

    // vérifier la réponse choisie
    function checkAnswer() {
        var choice;
        var choices = document.getElementsByName('choice');
        for (var i = 0; i < choices.length; i++) {
            if (choices[i].checked) {
                choice = choices[i].id;
                break;
            }
        }

        if (choice === questions[currentQuestion].correctAnswer) {
            score++;
            alert("Bonne réponse!");
        } else {
            alert("Désolé, la réponse correcte était : " + questions[currentQuestion].correctAnswer);
        }
        currentQuestion++;
        if (currentQuestion < questions.length) {
            displayQuestion();
        } else {
            displayScore();
        }
    }

    // afficher le score final
    function displayScore() {
        var scoreEl = document.getElementById('score');
        scoreEl.innerHTML = 'Votre score est: ' + score + '/' + questions.length;
    }
    </script>
