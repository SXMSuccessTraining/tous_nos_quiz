<style>
    #quiz {
        background-color: rgb(250, 171, 82);
        padding: 20px;
    }
    #questions h2 {
        font-family: Arial;
        font-size: 20px;
    }
    .choice {
        font-family: Arial;
        font-size: 16px;
    }
    #submit-btn, #score, #message {
        font-family: Arial;
        font-size: 16px;
    }
</style>
<div id="quiz">
    <div id="questions"></div>
    <button id="submit-btn" onclick="checkAnswer()">Soumettre</button>
</div>
<div id="score"></div>
<div id="message"></div>
<script>
var score = 0;
var currentQuestion = 0;
var questions = [
{
question: "Qu'est-ce que le développement des compétences au sein d'une organisation ?",
choices: ["L'augmentation du niveau de compétence des employés dans une organisation", "La baisse du niveau de compétence des employés dans une organisation", "Le maintien constant du niveau de compétence des employés dans une organisation"],
correctAnswer: "L'augmentation du niveau de compétence des employés dans une organisation"
},
{
question: "Quel est l'objectif du recrutement pour une organisation ?",
choices: ["Recruter des employés qui répondent aux besoins opérationnels de l'organisation", "Recruter des employés en violation des obligations légales", "Recruter des employés sans tenir compte des besoins opérationnels de l'organisation"],
correctAnswer: "Recruter des employés qui répondent aux besoins opérationnels de l'organisation"
},
{
question: "Que signifie la non-discrimination dans le processus de recrutement ?",
choices: ["Refuser d'embaucher des employés en fonction de leur race, religion, orientation sexuelle, etc.", "Embaucher des employés en fonction de leur race, religion, orientation sexuelle, etc.", "Ne pas prendre en compte les facteurs de discrimination dans le processus de recrutement"],
correctAnswer: "Refuser d'embaucher des employés en fonction de leur race, religion, orientation sexuelle, etc."
},
{
question: "Quelles sont les conséquences de la mise en place d'un processus d'intégration pour les nouveaux employés ?",
choices: ["Faciliter l'adaptation des nouveaux employés à l'organisation et à leur nouveau poste", "Rendre plus difficile l'adaptation des nouveaux employés à l'organisation et à leur nouveau poste", "Ne pas avoir d'impact sur l'adaptation des nouveaux employés à l'organisation et à leur nouveau poste"],
correctAnswer: "Faciliter l'adaptation des nouveaux employés à l'organisation et à leur nouveau poste"
},
{
question: "Qu'est-ce que le salariat ?",
choices: ["Un mode de relation de travail où un employé est embauché par une entreprise", "Un mode de relation de travail où un employé travaille pour plusieurs entreprises", "Un mode de relation de travail où un employé travaille pour lui-même"],
correctAnswer: "Un mode de relation de travail où un employé est embauché par une entreprise"
},
{
question: "Que signifie l'expression « gestion des compétences » en RH ?",
choices: ["L'identification, l'acquisition et la mise en œuvre des compétences nécessaires pour atteindre les objectifs de l'entreprise", "La gestion des compétences informatiques des employés", "La gestion des congés des employés"],
correctAnswer: "L'identification, l'acquisition et la mise en œuvre des compétences nécessaires pour atteindre les objectifs de l'entreprise"
},
{
question: "Qu'est-ce que l'intégration en RH ?",
choices: ["Le processus de familiarisation d'un nouvel employé avec l'entreprise et son environnement de travail", "Le processus de licenciement d'un employé", "Le processus de mise en place d'une nouvelle politique RH"],
correctAnswer: "Le processus de familiarisation d'un nouvel employé avec l'entreprise et son environnement de travail"
},
{
question: "Qu'est-ce que la mobilité professionnelle ?",
choices: ["Le processus de déplacement d'un employé dans différents postes ou départements au sein de l'entreprise", "Le processus de départ d'un employé de l'entreprise", "Le processus d'embauche d'un nouvel employé"],
correctAnswer: "Le processus de déplacement d'un employé dans différents postes ou départements au sein de l'entreprise"
},
{
question: "Qu'est-ce que le travail en intérim ?",
choices: ["Un mode de travail temporaire en remplacement d'un employé absent", "Un mode de travail permanent", "Un mode de travail en freelance"],
correctAnswer: "Un mode de travail temporaire en remplacement d'un employé absent"
},
{
question: "Qu'est-ce que le bénévolat ?",
choices: ["Un mode de travail non rémunéré et non obligatoire effectué à titre personnel", "Un mode de travail obligatoire et rémunéré", "Un mode de travail en freelance"],
correctAnswer: "Un mode de travail non rémunéré et non obligatoire effectué à titre personnel"
},
{
question: "Quelle est la différence entre les compétences individuelles et les compétences collectives dans une organisation ?",
choices: ["Les compétences individuelles sont liées aux compétences des individus tandis que les compétences collectives sont liées à la performance de l'organisation", "Les compétences collectives sont liées aux compétences des individus tandis que les compétences individuelles sont liées à la performance de l'organisation", "Les compétences individuelles et collectives ne sont pas liées à la performance de l'organisation"],
correctAnswer: "Les compétences individuelles sont liées aux compétences des individus tandis que les compétences collectives sont liées à la performance de l'organisation"
},

{
question: "Quel est l'objectif de l'intégration des individus dans une organisation ?",
choices: ["Améliorer la performance de l'organisation", "Développer les compétences des individus", "Les deux"],
correctAnswer: "Les deux"
},

{
question: "Qu'est-ce que la politique de formation en RH ?",
choices: ["Une stratégie pour développer les compétences des employés de l'organisation", "Une stratégie pour développer les compétences des employeurs de l'organisation", "Une stratégie pour développer les compétences des individus en dehors de l'organisation"],
correctAnswer: "Une stratégie pour développer les compétences des employés de l'organisation"
},

{
question: "Quel est l'intérêt de l'évaluation des compétences pour une organisation ?",
choices: ["Permettre à l'organisation de déterminer les compétences requises pour remplir les besoins opérationnels", "Permettre à l'organisation de mesurer la performance des employés", "Les deux"],
correctAnswer: "Les deux"
},

{
question: "Quel est l'objectif de la mobilité professionnelle des employés dans une organisation ?",
choices: ["Améliorer les compétences des employés", "Améliorer la performance de l'organisation", "Les deux"],
correctAnswer: "Les deux"
},
{
question: "Quelle est la principale conséquence de la non-discrimination dans le processus de recrutement ?",
choices: ["L'entreprise peut choisir le candidat le plus compétent", "L'entreprise peut être poursuivie pour des pratiques discriminatoires", "L'entreprise peut ne pas respecter les obligations légales"],
correctAnswer: "L'entreprise peut choisir le candidat le plus compétent"
},

{
question: "Quels sont les moyens permettant à une organisation de faire évoluer les compétences collectives et individuelles ?",
choices: ["Les évaluations annuelles", "La politique de formation", "Les relations de travail"],
correctAnswer: "La politique de formation"
},

{
question: "Quelle est l'importance de la mobilité professionnelle pour les individus ?",
choices: ["Elle leur offre des opportunités d'évolution de carrière", "Elle les empêche de se concentrer sur leur travail actuel", "Elle ne leur apporte aucun avantage"],
correctAnswer: "Elle leur offre des opportunités d'évolution de carrière"
},

{
question: "Que signifie le développement continu des compétences au sein d'une organisation ?",
choices: ["L'augmentation constante des compétences des employés", "La stagnation des compétences des employés", "La baisse des compétences des employés"],
correctAnswer: "L'augmentation constante des compétences des employés"
},

{
question: "Quelles sont les obligations légales auxquelles une entreprise doit se conformer lors du processus de recrutement ?",
choices: ["La non-discrimination et l'emploi de travailleurs handicapés", "L'emploi de travailleurs non-qualifiés", "Aucune obligation légale"],
correctAnswer: "La non-discrimination et l'emploi de travailleurs handicapés"
}
    // autres questions
];

    function displayQuestion() {
        var questionEl = document.getElementById('questions');
        questionEl.innerHTML = ''; // pour éviter de cumuler les questions

        var questionTitleEl = document.createElement('h2');
        questionTitleEl.textContent = questions[currentQuestion].question;
        questionEl.appendChild(questionTitleEl);

        var choicesEl = document.createElement('div');
        choicesEl.setAttribute('id', 'choices');
        questionEl.appendChild(choicesEl);

        var choices = questions[currentQuestion].choices;
        for (var i = 0; i < choices.length; i++) {
            var choiceEl = document.createElement('div');
            choiceEl.setAttribute('class', 'choice');

            var inputEl = document.createElement('input');
            inputEl.setAttribute('type', 'radio');
            inputEl.setAttribute('name', 'choice');
            inputEl.setAttribute('id', choices[i]);
            choiceEl.appendChild(inputEl);

            var labelEl = document.createElement('label');
            labelEl.textContent = choices[i];
            choiceEl.appendChild(labelEl);
            choicesEl.appendChild(choiceEl);
        }
    }

    window.onload = function() {
        displayQuestion();
    }

    // vérifier la réponse choisie
    function checkAnswer() {
        var choice;
        var choices = document.getElementsByName('choice');
        for (var i = 0; i < choices.length; i++) {
            if (choices[i].checked) {
                choice = choices[i].id;
                break;
            }
        }

        if (choice === questions[currentQuestion].correctAnswer) {
            score++;
            alert("Bonne réponse!");
        } else {
            alert("Désolé, la réponse correcte était : " + questions[currentQuestion].correctAnswer);
        }
        currentQuestion++;
        if (currentQuestion < questions.length) {
            displayQuestion();
        } else {
            displayScore();
        }
    }

    // afficher le score final
    function displayScore() {
        var scoreEl = document.getElementById('score');
        scoreEl.innerHTML = 'Votre score est: ' + score + '/' + questions.length;
    }
    </script>
