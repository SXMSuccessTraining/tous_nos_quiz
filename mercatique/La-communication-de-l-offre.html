<style>
    #quiz {
        background-color: rgb(250, 171, 82);
        padding: 20px;
    }
    #questions h2 {
        font-family: Arial;
        font-size: 20px;
    }
    .choice {
        font-family: Arial;
        font-size: 16px;
    }
    #submit-btn, #score, #message {
        font-family: Arial;
        font-size: 16px;
    }
</style>
<div id="quiz">
    <div id="questions"></div>
    <button id="submit-btn" onclick="checkAnswer()">Soumettre</button>
</div>
<div id="score"></div>
<div id="message"></div>
<script>
var score = 0;
var currentQuestion = 0;
var questions = [
{
"question": "Qu'est-ce que la communication commerciale ?",
"choices": ["Créer ou maintenir une relation avec une cible et l'influencer", "Proposer des produits et des services à la vente", "Analyser les besoins et les attentes des clients", "Fidéliser les clients existants"],
"correctAnswer": "Créer ou maintenir une relation avec une cible et l'influencer"
},

{
"question": "Quels sont les objectifs de la communication commerciale ?",
"choices": ["Augmenter la notoriété de l'entreprise", "Attirer de nouveaux clients", "Fidéliser les clients existants", "Tous les choix sont corrects"],
"correctAnswer": "Tous les choix sont corrects"
},

{
"question": "Quels sont les publics cibles de la communication commerciale ?",
"choices": ["Les prospects", "Les clients existants", "Les salariés de l'entreprise", "Tous les choix sont corrects"],
"correctAnswer": "Tous les choix sont corrects"
},

{
"question": "Qu'est-ce que le message publicitaire ?",
"choices": ["Le support de communication utilisé pour diffuser le message", "Le texte ou le visuel qui transmet l'information", "Le public visé par la communication", "L'objectif de la communication"],
"correctAnswer": "Le texte ou le visuel qui transmet l'information"
},

{
"question": "Qu'est-ce que le positionnement en communication ?",
"choices": ["La place qu'occupe l'entreprise sur le marché", "L'image que l'entreprise veut donner d'elle-même", "La stratégie de tarification de l'entreprise", "Le choix des canaux de distribution"],
"correctAnswer": "L'image que l'entreprise veut donner d'elle-même"
},

{
"question": "Qu'est-ce que le mix de communication ?",
"choices": ["L'ensemble des outils de communication utilisés par l'entreprise", "La stratégie de positionnement de l'entreprise", "La politique de prix de l'entreprise", "Le choix des canaux de distribution"],
"correctAnswer": "L'ensemble des outils de communication utilisés par l'entreprise"
},

{
"question": "Quels sont les différents types de publicité ?",
"choices": ["La publicité télévisée", "La publicité imprimée", "La publicité en ligne", "Tous les choix sont corrects"],
"correctAnswer": "Tous les choix sont corrects"
},

{
"question": "Qu'est-ce que le marketing direct ?",
"choices": ["Une technique de vente en magasin", "La publicité dans les médias", "La prospection par téléphone ou par courrier", "La mise en place de programmes de fidélité"],
"correctAnswer": "La prospection par téléphone ou par courrier"
},

{
"question": "Qu'est-ce que l'e-mail marketing ?",
"choices": ["L'envoi de publicités par courrier postal", "La publicité en ligne sur les réseaux sociaux", "L'envoi de messages commerciaux par e-mail", "La prospection téléphonique"],
"correctAnswer": "L'envoi de messages commerciaux par e-mail"
},
{
"question": "Quel est l'objectif principal de la communication commerciale ?",
"choices": ["Influencer les concurrents", "Fidéliser les clients", "Augmenter les coûts d'acquisition des clients", "Saturer le marché"],
"correctAnswer": "Influencer une cible"
},

{
"question": "Pourquoi les organisations doivent-elles repenser leur relation client ?",
"choices": ["Les coûts d'acquisition des clients sont en baisse", "Le marché est moins concurrentiel", "Les consommateurs sont moins exigeants", "Les contraintes sont multiples"],
"correctAnswer": "Les contraintes sont multiples"
},

{
"question": "Qu'est-ce que la pertinence d'une action de communication ?",
"choices": ["Le fait qu'elle réponde aux attentes de la cible", "Le fait qu'elle soit coûteuse", "Le fait qu'elle soit compliquée à mettre en place", "Le fait qu'elle soit innovante"],
"correctAnswer": "Le fait qu'elle réponde aux attentes de la cible"
},

{
"question": "Quels sont les éléments clés à identifier pour une action de communication réussie ?",
"choices": ["La couleur de l'affiche et la musique utilisée", "La cible et les objectifs visés", "Le prix du produit et sa composition", "Le nombre de canaux de communication utilisés"],
"correctAnswer": "La cible et les objectifs visés"
},

{
"question": "Pourquoi est-il important de prendre en compte la complémentarité des différents moyens de communication ?",
"choices": ["Pour faire des économies", "Pour diversifier les messages", "Pour toucher une cible plus large", "Pour maximiser l'efficacité de la communication"],
"correctAnswer": "Pour maximiser l'efficacité de la communication"
},

{
"question": "Qu'est-ce que le positionnement en communication marketing ?",
"choices": ["La manière dont un produit ou une marque est perçu par les consommateurs par rapport à la concurrence", "L'ensemble des actions publicitaires destinées à promouvoir un produit ou une marque", "Le choix des canaux de distribution pour atteindre une cible spécifique", "Le processus d'élaboration d'un plan de communication"],
"correctAnswer": "La manière dont un produit ou une marque est perçu par les consommateurs par rapport à la concurrence"
},

{
"question": "Qu'est-ce que le mix communicationnel ?",
"choices": ["L'ensemble des actions publicitaires destinées à promouvoir un produit ou une marque", "Le choix des canaux de distribution pour atteindre une cible spécifique", "Le processus d'élaboration d'un plan de communication", "L'ensemble des moyens de communication utilisés pour atteindre les objectifs de communication"],
"correctAnswer": "L'ensemble des moyens de communication utilisés pour atteindre les objectifs de communication"
},

{
"question": "Quelle est l'importance de la cohérence en communication marketing ?",
"choices": ["Elle permet de toucher un public plus large", "Elle permet de réduire les coûts de communication", "Elle renforce l'image de marque de l'entreprise", "Elle permet de contourner les contraintes réglementaires"],
"correctAnswer": "Elle renforce l'image de marque de l'entreprise"
},

{
"question": "Qu'est-ce que le retargeting en marketing digital ?",
"choices": ["Le fait de cibler des personnes ayant déjà visité un site internet pour leur proposer des publicités personnalisées", "Le fait de cibler des personnes en fonction de leur géolocalisation", "Le fait de cibler des personnes en fonction de leur âge et de leur sexe", "Le fait de cibler des personnes en fonction de leurs centres d'intérêt"],
"correctAnswer": "Le fait de cibler des personnes ayant déjà visité un site internet pour leur proposer des publicités personnalisées"
},
{
"question": "Dans quelle mesure la communication interne d'une entreprise peut-elle influencer la communication externe et les stratégies de marketing ?",
"choices": ["Aucune influence", "Une influence modérée", "Une influence significative", "Une influence totale"],
"correctAnswer": "Une influence significative"
},
{
"question": "Quels sont les impacts potentiels sur la réputation d'une entreprise si elle utilise des publicités mensongères pour promouvoir ses produits ou services ?",
"choices": ["Perte de confiance des consommateurs", "Réduction de la visibilité en ligne", "Baisse de la satisfaction des employés", "Augmentation du nombre de plaintes clients"],
"correctAnswer": "Perte de confiance des consommateurs"
}




    // autres questions
];

    function displayQuestion() {
        var questionEl = document.getElementById('questions');
        questionEl.innerHTML = ''; // pour éviter de cumuler les questions

        var questionTitleEl = document.createElement('h2');
        questionTitleEl.textContent = questions[currentQuestion].question;
        questionEl.appendChild(questionTitleEl);

        var choicesEl = document.createElement('div');
        choicesEl.setAttribute('id', 'choices');
        questionEl.appendChild(choicesEl);

        var choices = questions[currentQuestion].choices;
        for (var i = 0; i < choices.length; i++) {
            var choiceEl = document.createElement('div');
            choiceEl.setAttribute('class', 'choice');

            var inputEl = document.createElement('input');
            inputEl.setAttribute('type', 'radio');
            inputEl.setAttribute('name', 'choice');
            inputEl.setAttribute('id', choices[i]);
            choiceEl.appendChild(inputEl);

            var labelEl = document.createElement('label');
            labelEl.textContent = choices[i];
            choiceEl.appendChild(labelEl);
            choicesEl.appendChild(choiceEl);
        }
    }

    window.onload = function() {
        displayQuestion();
    }

    // vérifier la réponse choisie
    function checkAnswer() {
        var choice;
        var choices = document.getElementsByName('choice');
        for (var i = 0; i < choices.length; i++) {
            if (choices[i].checked) {
                choice = choices[i].id;
                break;
            }
        }

        if (choice === questions[currentQuestion].correctAnswer) {
            score++;
            alert("Bonne réponse!");
        } else {
            alert("Désolé, la réponse correcte était : " + questions[currentQuestion].correctAnswer);
        }
        currentQuestion++;
        if (currentQuestion < questions.length) {
            displayQuestion();
        } else {
            displayScore();
        }
    }

    // afficher le score final
    function displayScore() {
        var scoreEl = document.getElementById('score');
        scoreEl.innerHTML = 'Votre score est: ' + score + '/' + questions.length;
    }
    </script>
