<script>

var currentQuestion = 0;
var questions = [

choices: ["La création, les continuités et les ruptures", "L'histoire et la violence", "L'humain et ses limites", "Les expressions de la sensibilité"],

},

{
question: "Quel est le livre d'Antoine de Saint-Exupéry qui a pour thème principal l'humain et ses limites ?",

{
question: "Qui est l'auteur de 1984 ?",
choices: ["Valéry", "Saint-Exupery", "Orwell", "Barjavel"],

},

{
question: "De quoi parle le livre Brave New World d'Aldous Huxley ?",
choices: ["De la création, les continuités et les ruptures", "De l'histoire et la violence", "De l'humain et ses limites", "Des expressions de la sensibilité"],
correctAnswer: "De l'humain et ses limites"
},

{
question: "Qui est l'auteur de La Nuit des temps ?",
choices: ["Valéry", "Saint-Exupery", "Orwell", "Barjavel"],
correctAnswer: "Barjavel"
},
{
question: "Quelle est la définition de la création artistique dans le mouvement futuriste ?",
choices: ["Une révolution contre les formes artistiques traditionnelles", "Un retour aux formes artistiques classiques", "Une célébration de la modernité industrielle et technologique", "Un mouvement artistique marginal"],
correctAnswer: "Une célébration de la modernité industrielle et technologique"

question: "Quelles sont les caractéristiques de l'histoire et de la violence selon les auteurs mentionnés dans le chapitre 2 de HLP ?",
choices: ["Une analyse critique de la société moderne", "Une célébration de la violence", "Une justification de la violence", "Une réflexion sur les conséquences de la violence"],

choices: ["Les limites de la conscience humaine", "Les limites de la technologie", "Les limites de la société", "Les limites de la morale"],

},

{
question: "En quoi consiste la réflexion sur les limites de l'être humain selon les auteurs mentionnés dans le chapitre 2 de HLP ?",

choices: ["L'histoire est la cause de la violence", "La violence est la cause de l'histoire", "L'histoire et la violence sont deux phénomènes indépendants", "L'histoire et la violence sont étroitement liées"],

choices: ["Il pense que l'humanité a de nombreuses limites qu'elle doit surmonter", "Il pense que l'humanité a très peu de limites", "Il pense que l'humanité n'a aucune limite", "Il ne prend pas de position sur les limites de l'humanité"],
correctAnswer: "Il pense que l'humanité a de nombreuses limites qu'elle doit surmonter"
},

{
question: "Quel est le thème central de l'oeuvre d'Apollinaire ?",
choices: ["La modernité et la rupture avec les traditions", "La tradition et la continuité avec le passé", "La violence et l'histoire", "L'humanité et ses limites"],
correctAnswer: "La modernité et la rupture avec les traditions"
},

{
question: "Qu'est-ce que la théorie du surréalisme développée par Breton ?",
choices: ["Une théorie sur l'art et la culture", "Une théorie sur la politique", "Une théorie sur la psychologie", "Une théorie sur la philosophie"],
correctAnswer: "Une théorie sur l'art et la culture"
},
    // autres questions
];

    function displayQuestion() {
        var questionEl = document.getElementById('questions');
        questionEl.innerHTML = ''; // pour éviter de cumuler les questions

        var questionTitleEl = document.createElement('h2');
        questionTitleEl.textContent = questions[currentQuestion].question;
        questionEl.appendChild(questionTitleEl);

        var choicesEl = document.createElement('div');
        choicesEl.setAttribute('id', 'choices');
        questionEl.appendChild(choicesEl);

        var choices = questions[currentQuestion].choices;
        for (var i = 0; i < choices.length; i++) {
            var choiceEl = document.createElement('div');
            choiceEl.setAttribute('class', 'choice');

            var inputEl = document.createElement('input');
            inputEl.setAttribute('type', 'radio');
            inputEl.setAttribute('name', 'choice');
            inputEl.setAttribute('id', choices[i]);
            choiceEl.appendChild(inputEl);

            var labelEl = document.createElement('label');
            labelEl.textContent = choices[i];
            choiceEl.appendChild(labelEl);
            choicesEl.appendChild(choiceEl);
        }
    }

    window.onload = function() {
        displayQuestion();
    }

    // vérifier la réponse choisie
    function checkAnswer() {
        var choice;
        var choices = document.getElementsByName('choice');
        for (var i = 0; i < choices.length; i++) {
            if (choices[i].checked) {
                choice = choices[i].id;
                break;
            }
        }

        if (choice === questions[currentQuestion].correctAnswer) {
            score++;
            alert("Bonne réponse!");
        } else {
            alert("Désolé, la réponse correcte était : " + questions[currentQuestion].correctAnswer);
        }
        currentQuestion++;
        if (currentQuestion < questions.length) {
            displayQuestion();
        } else {
            displayScore();
        }
    }

    // afficher le score final
    function displayScore() {
        var scoreEl = document.getElementById('score');
        scoreEl.innerHTML = 'Votre score est: ' + score + '/' + questions.length;
    }
    </script>
