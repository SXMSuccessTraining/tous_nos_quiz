<style>
    #quiz {
        background-color: rgb(250, 171, 82);
        padding: 20px;
    }
    #questions h2 {
        font-family: Arial;
        font-size: 20px;
    }
    .choice {
        font-family: Arial;
        font-size: 16px;
    }
    #submit-btn, #score, #message {
        font-family: Arial;
        font-size: 16px;
    }
</style>
<div id="quiz">
    <div id="questions"></div>
    <button id="submit-btn" onclick="checkAnswer()">Soumettre</button>
</div>
<div id="score"></div>
<div id="message"></div>
<script>
var score = 0;
var currentQuestion = 0;
var questions = [
{
    question:"Selon Rousseau, quelle est la source principale de la recherche de soi ?",
choices: ["L'éducation", "La transmission", "L'émancipation", "Les métamorphoses du moi"],
correctAnswer: "L'éducation"
},
{
    question:"Dans quelle œuvre de Stendhal trouve-t-on une expression de la quête de soi ?",
choices: ["Le Rouge et le Noir", "La Chartreuse de Parme", "Lucien Leuwen", "La Vie de Henry Brulard"],
correctAnswer: "Le Rouge et le Noir"
},
{
    question:"Quel est l'auteur de référence qui a développé la notion d'émancipation dans le contexte de la recherche de soi ?",
choices: ["Rousseau", "Stendhal", "Tocqueville", "Chateaubriand"],
correctAnswer: "Tocqueville"
},
{
    question:"Qui a développé la notion des métamorphoses du moi dans le contexte de la recherche de soi ?",
choices: ["Rousseau", "Brontë", "Maupassant", "Hegel", "Freud"],
correctAnswer: "Hegel"
},
{
question: "Quelle est la première période de la recherche de soi mentionnée dans le premier chapitre ?",
choices: ["Le romantisme", "Le XXe siècle", "L'éducation", "Les expressions de la sensibilité"],
correctAnswer: "Le romantisme"
},

{
question: "Quelles sont les trois périodes de la recherche de soi mentionnées dans le premier chapitre ?",
choices: ["Le romantisme, Le XXe siècle, L'éducation", "Les expressions de la sensibilité, Les métamorphoses du moi, Le XXe siècle", "L'éducation, Les métamorphoses du moi, Le XXe siècle", "Le romantisme, Les expressions de la sensibilité, Les métamorphoses du moi"],
correctAnswer: "Le romantisme, Les expressions de la sensibilité, Les métamorphoses du moi"
},

{
question: "Quels sont les auteurs de référence pour la période de l'éducation, de la transmission et de l'émancipation ?",
choices: ["Rousseau, Stendhal, Tocqueville", "Rousseau, Kant, Chateaubriand", "Brontë, Maupassant, Hegel, Freud", "Stendhal, Rousseau, Chateaubriand"],
correctAnswer: "Rousseau, Stendhal, Tocqueville"
},

{
question: "Quels sont les auteurs de référence pour la période des expressions de la sensibilité ?",
choices: ["Rousseau, Kant, Chateaubriand", "Rousseau, Stendhal, Tocqueville", "Brontë, Maupassant, Hegel, Freud", "Stendhal, Rousseau, Chateaubriand"],
correctAnswer: "Rousseau, Kant, Chateaubriand"
},

{
question: "Quels sont les auteurs de référence pour la période des métamorphoses du moi ?",
choices: ["Brontë, Maupassant, Hegel, Freud", "Rousseau, Stendhal, Tocqueville", "Rousseau, Kant, Chateaubriand", "Stendhal, Rousseau, Chateaubriand"],
correctAnswer: "Brontë, Maupassant, Hegel, Freud"
},
{
question: "Quelle est la théorie centrale de Jean-Jacques Rousseau sur l'éducation ?",
choices: ["L'éducation doit être basée sur la répression", "L'éducation doit être basée sur la liberté et l'émancipation", "L'éducation doit être basée sur la conformité sociale", "L'éducation ne joue aucun rôle dans la développement de la personne"],
correctAnswer: "L'éducation doit être basée sur la liberté et l'émancipation"
},
{
question: "Quelle est la théorie de Immanuel Kant sur les expressions de la sensibilité ?",
choices: ["La sensibilité est liée à la rationalité", "La sensibilité est indépendante de la rationalité", "La sensibilité n'a aucun lien avec la personnalité", "La sensibilité n'a pas de valeur morale"],
correctAnswer: "La sensibilité est liée à la rationalité"
},
{
question: "Qu'est-ce que les métamorphoses du moi selon Henri Brontë ?",
choices: ["Le changement constant de la personnalité au fil de la vie", "La stabilité de la personnalité tout au long de la vie", "Le développement moral et intellectuel de la personne", "Le rejet de la société par la personne"],
correctAnswer: "Le changement constant de la personnalité au fil de la vie"
},
{
question: "Quelle est la théorie de Gustave de Maupassant sur les métamorphoses du moi ?",
choices: ["Le moi est influencé par les forces extérieures", "Le moi est absolument stable et ne change jamais", "Le moi est déterminé par les désirs et les instincts", "Le moi n'a aucune influence sur la vie d'une personne"],
correctAnswer: "Le moi est influencé par les forces extérieures"
},
{
question: "Qu'est-ce que la dialectique de Georg Wilhelm Friedrich Hegel ?",
choices: ["La progression de la conscience à travers les conflits et les contradictions", "L'étude de la nature et de la société", "L'analyse de la raison et de la réalité", "L'étude des systèmes politiques"],
correctAnswer: "La progression de la conscience à travers les conflits et les contradictions"
},
{
question: "D'après la théorie de Sigmund Freud, qu'est-ce que le moi ?" ,
choices: [
"Le conscient",
"L'inconscient",
"La partie consciente de la personnalité",
"La partie inconsciente de la personnalité"],
correctAnswer: "La partie consciente de la personnalité"
},

{
question: "Quel est l'objectif de la métamorphose du moi selon les auteurs de référence ?" ,
choices: [
"Accepter la réalité",
"Modifier sa personnalité pour s'adapter à la société",
"Explorer son propre moi intérieur",
"Créer une nouvelle identité"],
correctAnswer: "Explorer son propre moi intérieur"
},

{
question: "Selon Jean-Jacques Rousseau, comment l'éducation peut-elle affecter la recherche de soi ?" ,
choices: [
"En la favorisant",
"En la limitant",
"En n'y ayant aucun impact",
"En la compliquant"],
correctAnswer: "En la limitant"
},

{
question: "Quel est le but de la transmission selon Alexis de Tocqueville ?" ,
choices: [
"Perpétuer les valeurs culturelles",
"Permettre aux individus de trouver leur propre chemin",
"Empêcher les individus de s'émanciper",
"Encourager l'uniformité"],
correctAnswer: "Perpétuer les valeurs culturelles"
},

{
question: "Comment la sensibilité selon Immanuel Kant peut-elle influencer la recherche de soi ?" ,
choices: [
"En permettant d'explorer les sentiments profonds",
"En limitant la capacité d'expression émotionnelle",
"En n'ayant aucun impact",
"En perturbant les émotions"],
correctAnswer: "En permettant d'explorer les sentiments profonds"
},

{
question: "Quelle est la contribution de Stendhal à la recherche de soi ?" ,
choices: [
"La promotion de la sensibilité artistique",
"La mise en avant de l'importance de l'éducation",
"La défense de l'individualité",
"L'accent sur la conformité sociale"],
correctAnswer: "La promotion de la sensibilité artistique"
},
    // autres questions
];

    function displayQuestion() {
        var questionEl = document.getElementById('questions');
        questionEl.innerHTML = ''; // pour éviter de cumuler les questions

        var questionTitleEl = document.createElement('h2');
        questionTitleEl.textContent = questions[currentQuestion].question;
        questionEl.appendChild(questionTitleEl);

        var choicesEl = document.createElement('div');
        choicesEl.setAttribute('id', 'choices');
        questionEl.appendChild(choicesEl);

        var choices = questions[currentQuestion].choices;
        for (var i = 0; i < choices.length; i++) {
            var choiceEl = document.createElement('div');
            choiceEl.setAttribute('class', 'choice');

            var inputEl = document.createElement('input');
            inputEl.setAttribute('type', 'radio');
            inputEl.setAttribute('name', 'choice');
            inputEl.setAttribute('id', choices[i]);
            choiceEl.appendChild(inputEl);

            var labelEl = document.createElement('label');
            labelEl.textContent = choices[i];
            choiceEl.appendChild(labelEl);
            choicesEl.appendChild(choiceEl);
        }
    }

    window.onload = function() {
        displayQuestion();
    }

    // vérifier la réponse choisie
    function checkAnswer() {
        var choice;
        var choices = document.getElementsByName('choice');
        for (var i = 0; i < choices.length; i++) {
            if (choices[i].checked) {
                choice = choices[i].id;
                break;
            }
        }

        if (choice === questions[currentQuestion].correctAnswer) {
            score++;
            alert("Bonne réponse!");
        } else {
            alert("Désolé, la réponse correcte était : " + questions[currentQuestion].correctAnswer);
        }
        currentQuestion++;
        if (currentQuestion < questions.length) {
            displayQuestion();
        } else {
            displayScore();
        }
    }

    // afficher le score final
    function displayScore() {
        var scoreEl = document.getElementById('score');
        scoreEl.innerHTML = 'Votre score est: ' + score + '/' + questions.length;
    }
    </script>
