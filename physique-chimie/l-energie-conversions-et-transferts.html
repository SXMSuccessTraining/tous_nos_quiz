<script>
var score = 0;
var currentQuestion = 0;
var questions = [
{
question: "Quel est le nom de la loi qui décrit la quantité d'énergie nécessaire pour augmenter la température d'un corps de 1°C ?",
choices: ["Loi de Joule", "Loi de Newton", "Loi de Wien", "Loi de la chaleur spécifique"],
correctAnswer: "Loi de la chaleur spécifique"
},

{

choices: ["Combustion", "Oxydation", "Réduction", "Fusion"],
correctAnswer: "Combustion"
},

{
question: "Quel est le nom de la conversion d'énergie thermique en énergie mécanique ?",
choices: ["Pompage", "Traction", "Expansion", "Transmission"],
correctAnswer: "Expansion"
},

{
question: "Quel est le nom de la conversion d'énergie mécanique en énergie électrique ?",
choices: ["Génération", "Transformation", "Conversion", "Transmission"],
correctAnswer: "Génération"
},

{
question: "Quel est le nom de la conversion d'énergie électrique en énergie lumineuse ?",
choices: ["Illumination", "Eclairage", "Luminosité", "Radiations"],
correctAnswer: "Illumination"
},

{
question: "Quel est le nom de la conversion d'énergie électrique en énergie thermique ?",
choices: ["Chauffage", "Refroidissement", "Isolation", "Conductivité"],

},

{
question: "Quel est le nom de la conversion d'énergie électromagnétique en énergie mécanique ?",
choices: ["Mouvement", "Oscillation", "Vibration", "Rotation"],
correctAnswer: "Mouvement"
},

{
question: "Quel est le nom de la conversion d'énergie mécanique en énergie chimique ?",
choices: ["Réaction", "Transformation", "Réduction", "Oxydation"],
correctAnswer: "Réaction"
},

{
question: "Quel est le nom de la conversion d'énergie sonore en énergie mécanique ?",
choices: ["Vibration", "Oscillation", "Mouvement", "Rotation"],
correctAnswer: "Vibration"
},
{
question: "Quel est le nom du transfert d'énergie thermique entre deux corps de différentes températures sans transfert de matière entre eux ?",
choices: ["Convection", "Conduction", "Radiation", "Advection"],
correctAnswer: "Conduction"
},

{
question: "Quel est le nom du transfert d'énergie thermique par mouvement des fluides en raison de la différence de densité ?",
choices: ["Convection", "Conduction", "Radiation", "Advection"],
correctAnswer: "Convection"
},

{
question: "Quel est le nom du transfert d'énergie sous forme d'ondes électromagnétiques ?",
choices: ["Convection", "Conduction", "Radiation", "Advection"],
correctAnswer: "Radiation"
},

{
question: "Quel est le nom du transfert d'énergie mécanique d'un corps à un autre par contact direct ?",
choices: ["Impulsion", "Choc", "Frappe", "Impact"],
correctAnswer: "Impulsion"
},

{
question: "Quel est le nom de la conversion d'énergie cinétique en énergie potentielle ?",
choices: ["Montée", "Ascension", "Elévation", "Haussée"],
correctAnswer: "Montée"
},

{
question: "Quel est le nom de la conversion d'énergie potentielle en énergie cinétique ?",
choices: ["Descente", "Chute", "Choc", "Impact"],
correctAnswer: "Descente"
},

{
question: "Quel est le nom de la conversion d'énergie thermique en énergie électromagnétique ?",
choices: ["Radiation", "Emision", "Émission", "Diffusion"],
correctAnswer: "Radiation"
},

{
question: "Quel est le nom de la conversion d'énergie mécanique en énergie thermique par frottement ?",
choices: ["Usure", "Abrasion", "Rayage", "Dégagement"],
correctAnswer: "Usure"
},

{
question: "Quel est le nom de la conversion d'énergie électromagnétique en énergie chimique par action sur des atomes ou des molécules ?",
choices: ["Photodissociation", "Photoluminescence", "Photoconductivité", "Photovoltaïque"],
correctAnswer: "Photodissociation"
},
{
question: "Quel est le nom de la forme d'énergie associée au mouvement d'un corps ?",
choices: ["Énergie cinétique", "Énergie potentielle", "Énergie mécanique", "Énergie thermique"],
correctAnswer: "Énergie cinétique"
},

{
question: "Quelle est la forme d'énergie associée à la position d'un corps ?",
choices: ["Énergie cinétique", "Énergie potentielle", "Énergie mécanique", "Énergie thermique"],
correctAnswer: "Énergie potentielle"
},

{
question: "Quel est le nom du processus qui se produit lorsqu'une forme d'énergie est convertie en une autre forme ?",
choices: ["Transfert", "Transformation", "Transmission", "Transition"],
correctAnswer: "Transformation"
},

{
question: "Quelle est la loi fondamentale de la thermodynamique qui décrit la tendance naturelle des systèmes vers un état d'équilibre thermodynamique ?",
choices: ["Première loi de la thermodynamique", "Deuxième loi de la thermodynamique", "Troisième loi de la thermodynamique", "Loi de Boyle-Mariotte"],
correctAnswer: "Deuxième loi de la thermodynamique"
},

{
question: "Quelle est la forme d'énergie associée à la température d'un corps ?",
choices: ["Énergie cinétique", "Énergie potentielle", "Énergie mécanique", "Énergie thermique"],
correctAnswer: "Énergie thermique"
},

{
question: "Quelle est la notation scientifique pour la capacité thermique ?",
choices: ["C", "Q", "T", "U"],
correctAnswer: "C"
},

{
question: "Quel est le nom de la méthode utilisée pour mesurer la quantité d'énergie transférée lors d'une réaction chimique ?",
choices: ["Calorimétrie", "Thermochimie", "Spectroscopie", "Chromatographie"],
correctAnswer: "Calorimétrie"
},

{
question: "Quelle est la notation scientifique pour la quantité de chaleur ?",
choices: ["C", "Q", "T", "U"],
correctAnswer: "Q"
},

{
question: "Quelle est la forme d'énergie associée à la configuration d'un corps ?",
choices: ["Énergie cinétique", "Énergie potentielle", "Énergie mécanique", "Énergie thermique"],
correctAnswer: "Énergie potentielle"
},
{
question: "Quel est le nom de la forme d'énergie associée à la tension d'un ressort élastique ?",
choices: ["Énergie cinétique", "Énergie potentielle élastique", "Énergie mécanique", "Énergie thermique"],
correctAnswer: "Énergie potentielle élastique"
},

{
question: "Quelle est la notation scientifique pour la constante de proportionnalité entre la quantité de chaleur et la variation de température d'un corps ?",
choices: ["C", "Q", "ΔT", "α"],
correctAnswer: "α"
},

{
question: "Quel est le nom de la forme d'énergie associée à la position d'un corps sous l'effet de la gravité ?",
choices: ["Énergie cinétique", "Énergie potentielle gravitationnelle", "Énergie mécanique", "Énergie thermique"],
correctAnswer: "Énergie potentielle gravitationnelle"
},
    // autres questions
];

    function displayQuestion() {
        var questionEl = document.getElementById('questions');
        questionEl.innerHTML = ''; // pour éviter de cumuler les questions

        var questionTitleEl = document.createElement('h2');
        questionTitleEl.textContent = questions[currentQuestion].question;
        questionEl.appendChild(questionTitleEl);

        var choicesEl = document.createElement('div');
        choicesEl.setAttribute('id', 'choices');
        questionEl.appendChild(choicesEl);

        var choices = questions[currentQuestion].choices;
        for (var i = 0; i < choices.length; i++) {
            var choiceEl = document.createElement('div');
            choiceEl.setAttribute('class', 'choice');

            var inputEl = document.createElement('input');
            inputEl.setAttribute('type', 'radio');
            inputEl.setAttribute('name', 'choice');
            inputEl.setAttribute('id', choices[i]);
            choiceEl.appendChild(inputEl);

            var labelEl = document.createElement('label');
            labelEl.textContent = choices[i];
            choiceEl.appendChild(labelEl);
            choicesEl.appendChild(choiceEl);
        }
    }

    window.onload = function() {
        displayQuestion();
    }

    // vérifier la réponse choisie
    function checkAnswer() {
        var choice;
        var choices = document.getElementsByName('choice');
        for (var i = 0; i < choices.length; i++) {
            if (choices[i].checked) {
                choice = choices[i].id;
                break;
            }
        }

        if (choice === questions[currentQuestion].correctAnswer) {
            score++;
            alert("Bonne réponse!");
        } else {
            alert("Désolé, la réponse correcte était : " + questions[currentQuestion].correctAnswer);
        }
        currentQuestion++;
        if (currentQuestion < questions.length) {
            displayQuestion();
        } else {
            displayScore();
        }
    }

    // afficher le score final
    function displayScore() {
        var scoreEl = document.getElementById('score');
        scoreEl.innerHTML = 'Votre score est: ' + score + '/' + questions.length;
    }
    </script>
