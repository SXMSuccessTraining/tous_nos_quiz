<style>
    #quiz {
        background-color: rgb(250, 171, 82);
        padding: 20px;
    }
    #questions h2 {
        font-family: Arial;
        font-size: 20px;
    }
    .choice {
        font-family: Arial;
        font-size: 16px;
    }
    #submit-btn, #score, #message {
        font-family: Arial;
        font-size: 16px;
    }
</style>
<div id="quiz">
    <div id="questions"></div>
    <button id="submit-btn" onclick="checkAnswer()">Soumettre</button>
</div>
<div id="score"></div>
<div id="message"></div>
<script>
var score = 0;
var currentQuestion = 0;
var questions = [
{
question: "Quel est le nom de la force qui résulte de l'interaction entre deux charges électriques ?",
choices: ["Force gravitationnelle", "Force électromagnétique", "Force nucléaire forte", "Force nucléaire faible"],
correctAnswer: "Force électromagnétique"
},

{
question: "Qu'est-ce que la vitesse d'un objet en mouvement uniforme ?",
choices: ["La distance parcourue par rapport au temps", "La distance parcourue par rapport à l'espace", "La variation de la distance par rapport au temps", "La variation de la distance par rapport à l'espace"],
correctAnswer: "La distance parcourue par rapport au temps"
},

{
question: "Qu'est-ce qu'un mouvement circulaire uniforme ?",
choices: ["Un mouvement où un objet parcourt une distance constante en un temps constant", "Un mouvement où un objet parcourt une distance variable en un temps constant", "Un mouvement où un objet parcourt une distance constante en un temps variable", "Un mouvement où un objet parcourt une distance variable en un temps variable"],
correctAnswer: "Un mouvement où un objet parcourt une distance constante en un temps constant"
},

{
question: "Quel est le nom de la loi qui décrit le mouvement d'un objet soumis à une force ?",
choices: ["Loi de la gravitation universelle", "Loi de Newton sur le mouvement", "Loi de la relativité", "Loi de la conservation de l'énergie"],
correctAnswer: "Loi de Newton sur le mouvement"
},

{
question: "Quel est le nom de la constante qui apparaît dans la loi de la gravitation universelle ?",
choices: ["Constante de Planck", "Constante de Boltzmann", "Constante de Coulomb", "Constante de gravitation universelle"],
correctAnswer: "Constante de gravitation universelle"
},

{
question: "Qu'est-ce que la vitesse d'échappement ?",
choices: ["La vitesse minimale qu'un objet doit atteindre pour échapper à l'attraction gravitationnelle d'un corps", "La vitesse maximale qu'un objet peut atteindre sans être affecté par l'attraction gravitationnelle d'un corps", "La vitesse minimale qu'un objet doit atteindre pour être affecté par l'attraction gravitationnelle d'un corps", "La vitesse maximale qu'un objet peut atteindre sans échapper à l'attraction gravitationnelle d'un corps"],
correctAnswer: "La vitesse minimale qu'un objet doit atteindre pour échapper à l'attraction gravitationnelle d'un corps"
},
{
question: "Quel est le nom de la force gravitationnelle entre deux corps masses?",
choices: ["Force gravitationnelle", "Force électrique", "Force magnétique", "Force nucléaire forte"],
correctAnswer: "Force gravitationnelle"
},

{
question: "Quelle est la loi de Newton qui décrit la relation entre la force exercée sur un corps et sa déceleration ?",
choices: ["Première loi de Newton", "Deuxième loi de Newton", "Troisième loi de Newton", "Loi de Hooke"],
correctAnswer: "Deuxième loi de Newton"
},

{
question: "Quelle est la loi de Newton qui décrit le mouvement d'un corps en l'absence de forces extérieures ?",
choices: ["Première loi de Newton", "Deuxième loi de Newton", "Troisième loi de Newton", "Loi de Hooke"],
correctAnswer: "Première loi de Newton"
},

{
question: "Quelle est la loi de Newton qui décrit la relation entre la force exercée par un corps sur un autre corps et la force exercée en retour par ce dernier corps ?",
choices: ["Première loi de Newton", "Deuxième loi de Newton", "Troisième loi de Newton", "Loi de Hooke"],
correctAnswer: "Troisième loi de Newton"
},

{
question: "Quel est le nom de la force électrique entre deux charges électriques ?",
choices: ["Force gravitationnelle", "Force électrique", "Force magnétique", "Force nucléaire forte"],
correctAnswer: "Force électrique"
},

{
question: "Quel est le nom de la force magnétique entre deux corps aimantés ?",
choices: ["Force gravitationnelle", "Force électrique", "Force magnétique", "Force nucléaire forte"],
correctAnswer: "Force magnétique"
},

{
question: "Quel est le nom de la force nucléaire qui maintient les noyaux atomiques ensemble ?",
choices: ["Force gravitationnelle", "Force électrique", "Force magnétique", "Force nucléaire forte"],
correctAnswer: "Force nucléaire forte"
},

{
question: "Quel est le nom de la force qui oppose le mouvement d'un corps dans un milieu visqueux ?",
choices: ["Force de traînée", "Force de frottement", "Force de pression", "Force de tension"],
correctAnswer: "Force de traînée"
},

{
question: "Quel est le nom de la force qui oppose le mouvement relatif entre deux corps en contact ?",
choices: ["Force de traînée", "Force de frottement", "Force de pression", "Force de tension"],
correctAnswer: "Force de frottement"
},
{
question: "Qu'est-ce que la diffusion gazeuse ?",
choices: ["Le mouvement aléatoire des molécules d'un gaz d'un endroit à un autre", "Le mouvement coordonné des molécules d'un gaz d'un endroit à un autre", "Le mouvement des molécules d'un liquide d'un endroit à un autre", "Le mouvement des molécules d'un solide d'un endroit à un autre"],
correctAnswer: "Le mouvement aléatoire des molécules d'un gaz d'un endroit à un autre"
},

{
question: "Qu'est-ce que la vitesse d'échappement ?",
choices: ["La vitesse minimale nécessaire à une particule pour échapper à l'attraction gravitationnelle d'un corps", "La vitesse maximale d'une particule avant de quitter un corps", "La vitesse minimale d'une particule pour être retenue par l'attraction gravitationnelle d'un corps", "La vitesse maximale d'une particule pour être retenue par l'attraction gravitationnelle d'un corps"],
correctAnswer: "La vitesse minimale nécessaire à une particule pour échapper à l'attraction gravitationnelle d'un corps"
},

{
question: "Quel est le nom de la force qui s'exerce entre deux corps en raison de leur masse et de leur distance ?",
choices: ["Force de gravité", "Force électrique", "Force magnétique", "Force nucléaire forte"],
correctAnswer: "Force de gravité"
},

{
question: "Qu'est-ce que la constante de gravitation universelle (G) ?",
choices: ["La proportionnalité entre la force gravitationnelle exercée entre deux corps et le produit de leurs masses divisé par la distance entre eux au carré", "La proportionnalité entre la force gravitationnelle exercée entre deux corps et le produit de leurs masses multiplié par la distance entre eux au carré", "La proportionnalité entre la force gravitationnelle exercée entre deux corps et le produit de leurs masses divisé par la distance entre eux", "La proportionnalité entre la force gravitationnelle exercée entre deux corps et le produit de leurs masses multiplié par la distance entre eux"],
correctAnswer: "La proportionnalité entre la force gravitationnelle exercée entre deux corps et le produit de leurs masses divisé par la distance entre eux au carré"
},
{
question: "Quel est le nom de la force qui maintient ensemble les particules dans un corps solide ?",
choices: ["Force gravitationnelle", "Force électrique", "Force de cohésion", "Force de Van der Waals"],
correctAnswer: "Force de cohésion"
},
    // autres questions
];

    function displayQuestion() {
        var questionEl = document.getElementById('questions');
        questionEl.innerHTML = ''; // pour éviter de cumuler les questions

        var questionTitleEl = document.createElement('h2');
        questionTitleEl.textContent = questions[currentQuestion].question;
        questionEl.appendChild(questionTitleEl);

        var choicesEl = document.createElement('div');
        choicesEl.setAttribute('id', 'choices');
        questionEl.appendChild(choicesEl);

        var choices = questions[currentQuestion].choices;
        for (var i = 0; i < choices.length; i++) {
            var choiceEl = document.createElement('div');
            choiceEl.setAttribute('class', 'choice');

            var inputEl = document.createElement('input');
            inputEl.setAttribute('type', 'radio');
            inputEl.setAttribute('name', 'choice');
            inputEl.setAttribute('id', choices[i]);
            choiceEl.appendChild(inputEl);

            var labelEl = document.createElement('label');
            labelEl.textContent = choices[i];
            choiceEl.appendChild(labelEl);
            choicesEl.appendChild(choiceEl);
        }
    }

    window.onload = function() {
        displayQuestion();
    }

    // vérifier la réponse choisie
    function checkAnswer() {
        var choice;
        var choices = document.getElementsByName('choice');
        for (var i = 0; i < choices.length; i++) {
            if (choices[i].checked) {
                choice = choices[i].id;
                break;
            }
        }

        if (choice === questions[currentQuestion].correctAnswer) {
            score++;
            alert("Bonne réponse!");
        } else {
            alert("Désolé, la réponse correcte était : " + questions[currentQuestion].correctAnswer);
        }
        currentQuestion++;
        if (currentQuestion < questions.length) {
            displayQuestion();
        } else {
            displayScore();
        }
    }

    // afficher le score final
    function displayScore() {
        var scoreEl = document.getElementById('score');
        scoreEl.innerHTML = 'Votre score est: ' + score + '/' + questions.length;
    }
    </script>
