<style>
    #quiz {
        background-color: rgb(250, 171, 82);
        padding: 20px;
    }
    #questions h2 {
        font-family: Arial;
        font-size: 20px;
    }
    .choice {
        font-family: Arial;
        font-size: 16px;
    }
    #submit-btn, #score, #message {
        font-family: Arial;
        font-size: 16px;
    }
</style>
<div id="quiz">
    <div id="questions"></div>
    <button id="submit-btn" onclick="checkAnswer()">Soumettre</button>
</div>
<div id="score"></div>
<div id="message"></div>
<script>
var score = 0;
var currentQuestion = 0;
var questions = [
{
question: "Quel est le terme général d'une suite arithmétique ?",
choices: ["un = a1 + (n-1)d", "un = a1 * n", "un = a1 * (n-1)d", "un = a1^n"],
correctAnswer: "un = a1 + (n-1)d"
},

{
question: "Quelle est la formule pour calculer la somme des n premiers termes d'une suite arithmétique ?",
choices: ["Sn = n/2 * (a1 + an)", "Sn = n/2 * (2a1 + (n-1)d)", "Sn = n/2 * (a1 + a1 + (n-1)d)", "Sn = n/2 * (a1 + a2)"],
correctAnswer: "Sn = n/2 * (a1 + an)"
},

{
question: "Quel est le terme général d'une suite géométrique ?",
choices: ["un = a1 * r^(n-1)", "un = a1 * n", "un = a1 + (n-1)d", "un = a1^n"],
correctAnswer: "un = a1 * r^(n-1)"
},

{
question: "Quelle est la formule pour calculer la somme des n premiers termes d'une suite géométrique ?",
choices: ["Sn = a1 * (1 - r^n) / (1 - r)", "Sn = a1 * (r^n - 1) / (r - 1)", "Sn = a1 * (1 - nr)", "Sn = a1 * (r^n + 1) / (r + 1)"],
correctAnswer: "Sn = a1 * (1 - r^n) / (1 - r)"
},

{
question: "Quel est le nombre de termes dans une suite finie ?",
choices: ["Infini", "Fini", "Zéro", "Non déterminé"],
correctAnswer: "Fini"
},

{
question: "Quelle est la formule pour calculer le rang d'un terme dans une suite arithmétique ?",
choices: ["n = (un - a1) / d + 1", "n = (un / a1) / d + 1", "n = (an - a1) / d + 1", "n = (a1 / un) * d + 1"],
correctAnswer: "n = (un - a1) / d + 1"
},
{
question: "Quelle est la condition nécessaire pour que une suite géométrique converge ?",
choices: ["r < 1", "r > 1", "r = 0", "r = 1"],
correctAnswer: "|r| < 1"
},

{
question: "Quelle est la formule pour calculer la limite d'une suite géométrique ?",
choices: ["lim(un) = a1 / (1 - r)", "lim(un) = a1 * (1 - r)", "lim(un) = a1 + (1 - r)", "lim(un) = a1 * r^n"],
correctAnswer: "lim(un) = a1 / (1 - r)"
},

{
question: "Quelle est la formule pour déterminer si une suite est monotone ?",
choices: ["(un+1 - un) * (un - un-1) > 0", "(un+1 - un) * (un-1 - un) > 0", "(un - un+1) * (un-1 - un) > 0", "(un - un+1) * (un+1 - un-1) > 0"],
correctAnswer: "(un+1 - un) * (un-1 - un) > 0"
},

{
question: "Quelle est la formule pour déterminer si une suite est sous-limitée ou sur-limitée ?",
choices: ["lim(un) < L ou lim(un) > L", "lim(un) > L ou lim(un) < L", "lim(un) <= L ou lim(un) >= L", "lim(un) >= L ou lim(un) <= L"],
correctAnswer: "lim(un) <= L ou lim(un) >= L"
},

{
question: "Quel est le critère de Cauchy pour les suites ?",
choices: ["|un - un-1| < ε", "|un - u2| < ε", "|un - u2| <= ε", "|un - un-1| <= ε"],
correctAnswer: "|un - un-1| <= ε"
},

{
question: "Quelle est la définition d'une suite récurrente ?",
choices: ["Une suite définie à l'aide de ses termes précédents", "Une suite définie à l'aide de sa formule", "Une suite définie à l'aide d'une équation", "Une suite définie à l'aide d'un algorithme"],
correctAnswer: "Une suite définie à l'aide de ses termes précédents"
},
{
question: "Quelle est la formule pour déterminer la solution d'une suite récurrente linéaire homogène avec des coefficients constants ?",
choices: ["un = A * r^n + B", "un = A * r^(n-1) + B", "un = A * r^(n-2) + B", "un = A * r^n + C"],
correctAnswer: "un = A * r^n + B"
},

{
question: "Quelle est la formule pour déterminer la solution générale d'une suite récurrente linéaire non homogène ?",
choices: ["un = A * r^n + B + C * n", "un = A * r^n + B * n + C", "un = A * r^(n-1) + B * n + C", "un = A * r^n + B * n^2 + C"],
correctAnswer: "un = A * r^n + B * n + C"
},

{
question: "Quelle est la formule pour déterminer le i-ème terme d'une suite arithmétique ?",
choices: ["un = a1 + (n-1) * d", "un = a1 + (n-2) * d", "un = a1 + (n+1) * d", "un = a1 + n * d"],
correctAnswer: "un = a1 + (n-1) * d"
},

{
question: "Quelle est la formule pour déterminer la somme des n premiers termes d'une suite arithmétique ?",
choices: ["Sn = n/2 * (2a1 + (n-1) * d)", "Sn = n/2 * (2a1 + n * d)", "Sn = n/2 * (a1 + (n-1) * d)", "Sn = n/2 * (a1 + n * d)"],
correctAnswer: "Sn = n/2 * (2a1 + (n-1) * d)"
},

{
question: "Quelle est la formule pour déterminer le i-ème terme d'une suite géométrique ?",
choices: ["un = a1 * r^(n-1)", "un = a1 * r^n", "un = a1 * (n-1)^r", "un = a1 * (n+1)^r"],
correctAnswer: "un = a1 * r^(n-1)"
},
{
question: "Quelle est la condition nécessaire pour que la suite (un) soit arithmétique ?",
choices: ["un+1 = un * 2", "un+1 = un + 2", "un+1 - un = constante", "un+1 / un = constante"],
correctAnswer: "un+1 - un = constante"
},

{
question: "Quelle est la condition nécessaire pour que la suite (un) soit géométrique ?",
choices: ["un+1 = un * 2", "un+1 = un + 2", "un+1 - un = constante", "un+1 / un = constante"],
correctAnswer: "un+1 / un = constante"
},

{
question: "Quel est le nom de la suite qui ne converge pas vers une valeur finie ?",
choices: ["suite divergente", "suite convergente", "suite arithmétique", "suite géométrique"],
correctAnswer: "suite divergente"
},
    // autres questions
];

    function displayQuestion() {
        var questionEl = document.getElementById('questions');
        questionEl.innerHTML = ''; // pour éviter de cumuler les questions

        var questionTitleEl = document.createElement('h2');
        questionTitleEl.textContent = questions[currentQuestion].question;
        questionEl.appendChild(questionTitleEl);

        var choicesEl = document.createElement('div');
        choicesEl.setAttribute('id', 'choices');
        questionEl.appendChild(choicesEl);

        var choices = questions[currentQuestion].choices;
        for (var i = 0; i < choices.length; i++) {
            var choiceEl = document.createElement('div');
            choiceEl.setAttribute('class', 'choice');

            var inputEl = document.createElement('input');
            inputEl.setAttribute('type', 'radio');
            inputEl.setAttribute('name', 'choice');
            inputEl.setAttribute('id', choices[i]);
            choiceEl.appendChild(inputEl);

            var labelEl = document.createElement('label');
            labelEl.textContent = choices[i];
            choiceEl.appendChild(labelEl);
            choicesEl.appendChild(choiceEl);
        }
    }

    window.onload = function() {
        displayQuestion();
    }

    // vérifier la réponse choisie
    function checkAnswer() {
        var choice;
        var choices = document.getElementsByName('choice');
        for (var i = 0; i < choices.length; i++) {
            if (choices[i].checked) {
                choice = choices[i].id;
                break;
            }
        }

        if (choice === questions[currentQuestion].correctAnswer) {
            score++;
            alert("Bonne réponse!");
        } else {
            alert("Désolé, la réponse correcte était : " + questions[currentQuestion].correctAnswer);
        }
        currentQuestion++;
        if (currentQuestion < questions.length) {
            displayQuestion();
        } else {
            displayScore();
        }
    }

    // afficher le score final
    function displayScore() {
        var scoreEl = document.getElementById('score');
        scoreEl.innerHTML = 'Votre score est: ' + score + '/' + questions.length;
    }
    </script>
