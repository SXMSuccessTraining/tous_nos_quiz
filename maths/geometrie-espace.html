<style>
    #quiz {
        background-color: rgb(250, 171, 82);
        padding: 20px;
    }
    #questions h2 {
        font-family: Arial;
        font-size: 20px;
    }
    .choice {
        font-family: Arial;
        font-size: 16px;
    }
    #submit-btn, #score, #message {
        font-family: Arial;
        font-size: 16px;
    }
</style>
<div id="quiz">
    <div id="questions"></div>
    <button id="submit-btn" onclick="checkAnswer()">Soumettre</button>
</div>
<div id="score"></div>
<div id="message"></div>
<script>
var score = 0;
var currentQuestion = 0;
var questions = [
{
question: "Qu'est-ce qu'un solide ?",
choices: ["Une figure en deux dimensions", "Une figure en trois dimensions", "Une figure en quatre dimensions", "Une figure en cinq dimensions"],
correctAnswer: "Une figure en trois dimensions"
},

{
question: "Quelle est la formule pour trouver le volume d'un cube ?",
choices: ["V = a^3", "V = abc", "V = 4πr^3", "V = πr^2h"],
correctAnswer: "V = a^3"
},

{
question: "Quelle est la formule pour trouver le volume d'un cône ?",
choices: ["V = a^3", "V = (1/3)πr^2h", "V = 4πr^3", "V = πr^2h"],
correctAnswer: "V = (1/3)πr^2h"
},

{
question: "Quelle est la formule pour trouver la surface totale d'un sphere ?",
choices: ["S = 4πr^2", "S = 2πrh", "S = πr^2", "S = 2πr^2 + 2πrh"],
correctAnswer: "S = 4πr^2"
},

{
question: "Comment déterminer si deux droites sont parallèles dans l'espace ?",
choices: ["Elles ont la même pente", "Elles ne se croisent jamais", "Elles sont de la même longueur", "Elles ont la même équation"],
correctAnswer: "Elles ne se croisent jamais"
},

{
question: "Comment déterminer si deux droites sont confondues dans l'espace ?",
choices: ["Elles ont la même pente", "Elles se croisent en un seul point", "Elles sont de la même longueur", "Elles ont la même équation"],
correctAnswer: "Elles ont la même équation"
},

{
question: "Quelle est la formule pour trouver la distance entre deux points dans l'espace ?",
choices: ["d = √((x2 - x1)^2 + (y2 - y1)^2)", "d = √((x2 - x1)^2 + (y2 - y1)^2 + (z2 - z1)^2)", "d = (x2 - x1)(y2 - y1)(z2 - z1)", "d = (x2 - x1) + (y2 - y1) + (z2 - z1)"],
correctAnswer: "d = √((x2 - x1)^2 + (y2 - y1)^2 + (z2 - z1)^2)"
},
{
question: "Qu'est-ce qu'une droite dans l'espace ?",
choices: ["Un segment allant de l'infini à l'infini", "Un espace formé par des points", "Une ligne définie par deux points", "Un segment ayant une longueur finie"],
correctAnswer: "Une ligne définie par deux points"
},
{
question: "Quel est le nombre de vecteurs normaux à une surface plane ?",
choices: ["Un seul", "Deux", "Trois", "Quatre"],
correctAnswer: "Un seul"
},
{
question: "Qu'est-ce qu'une parallèle dans l'espace ?",
choices: ["Deux droites parallèles", "Une droite qui ne coupe jamais une autre droite", "Deux droites qui se rejoignent", "Une droite qui se rapproche d'une autre droite"],
correctAnswer: "Deux droites parallèles"
},
{
question: "Quelle est la définition d'un prisme rectangle ?",
choices: ["Un solide formé de deux bases parallèles et égales et de parallèles perpendiculaires à ces bases", "Un solide formé de deux bases congruentes et de parallèles qui ne se rejoignent jamais", "Un solide formé de deux bases congruentes et de parallèles qui se rejoignent en un point", "Un solide formé de deux bases parallèles et égales et de parallèles qui ne se rejoignent jamais"],
correctAnswer: "Un solide formé de deux bases parallèles et égales et de parallèles perpendiculaires à ces bases"
},
{
question: "Quelle est la formule pour calculer le volume d'un cube ?",
choices: ["a^3", "a x a x a", "(a x b x h) / 3", "a x b"],
correctAnswer: "a^3"
},
{
question: "Qu'est-ce qu'un cône ?",
choices: ["Un solide formé par une base circulaire et une surface qui se rétrécit en un point appelé sommet", "Un solide formé par une base circulaire et une surface qui ne se rétrécit jamais", "Un solide formé par une base carrée et une surface qui se rétrécit en un point appelé sommet", "Un solide formé par une base carrée et une surface qui ne se rétrécit jamais"],
correctAnswer: "Un solide formé par une base circulaire et une surface qui se rétrécit en un point appelé sommet"
},
{
question: "Dans un repère orthonormé, comment est-il possible de déterminer la position d'un vecteur dans l'espace ?",
choices: ["en utilisant ses coordonnées", "en utilisant son module et son sens", "en utilisant uniquement son sens", "impossible de déterminer la position d'un vecteur"],
correctAnswer: "en utilisant ses coordonnées"
},

{
question: "Quel est le nom de la figure géométrique formée par l'intersection de deux droites dans l'espace ?",
choices: ["un point", "une droite", "un plan", "une sphère"],
correctAnswer: "un point"
},

{
question: "Quelle est la formule permettant de trouver la distance entre deux points dans l'espace à l'aide d'un repère orthonormé ?",
choices: ["d = √((x2-x1)² + (y2-y1)² + (z2-z1)²)", "d = √((x2+x1)² + (y2+y1)² + (z2+z1)²)", "d = (x2-x1) + (y2-y1) + (z2-z1)", "d = (x2+x1) + (y2+y1) + (z2+z1)"],
correctAnswer: "d = √((x2-x1)² + (y2-y1)² + (z2-z1)²)"
},

{
question: "Comment déterminer le produit scalaire de deux vecteurs dans l'espace à l'aide d'un repère orthonormé ?",
choices: ["en utilisant la formule AB = Ax.Bx + Ay.By + Az.Bz", "en utilisant la formule AB = Ax + Ay + Az", "en utilisant la formule AB = Ax.By + Ay.Bz + Az.Bx", "impossible de déterminer le produit scalaire de deux vecteurs"],
correctAnswer: "en utilisant la formule AB = Ax.Bx + Ay.By + Az.Bz"
},

{
question: "Comment peut-on déterminer la direction d'un vecteur dans l'espace à l'aide d'un repère orthonormé ?",
choices: ["en utilisant ses coordonnées", "en utilisant son module et son sens", "en utilisant uniquement son sens", "impossible de déterminer la direction d'un vecteur"],
correctAnswer: "en utilisant ses coordonnées"
},
{
question: "Combien y a-t-il de vecteurs normaux à un plan dans l'espace euclidien ?",
choices: ["1", "2", "3", "Il n'y en a pas"],
correctAnswer: "1"
},
{
question: "Quelle est la formule pour calculer la distance entre deux points dans l'espace euclidien à trois dimensions ?",
choices: ["d = √((x2 - x1)^2 + (y2 - y1)^2 + (z2 - z1)^2)", "d = (x2 - x1)^2 + (y2 - y1)^2 + (z2 - z1)^2", "d = √((x2 - x1) + (y2 - y1) + (z2 - z1))", "d = (x2 - x1) + (y2 - y1) + (z2 - z1)"],
correctAnswer: "d = √((x2 - x1)^2 + (y2 - y1)^2 + (z2 - z1)^2)"
},
    // autres questions
];

    function displayQuestion() {
        var questionEl = document.getElementById('questions');
        questionEl.innerHTML = ''; // pour éviter de cumuler les questions

        var questionTitleEl = document.createElement('h2');
        questionTitleEl.textContent = questions[currentQuestion].question;
        questionEl.appendChild(questionTitleEl);

        var choicesEl = document.createElement('div');
        choicesEl.setAttribute('id', 'choices');
        questionEl.appendChild(choicesEl);

        var choices = questions[currentQuestion].choices;
        for (var i = 0; i < choices.length; i++) {
            var choiceEl = document.createElement('div');
            choiceEl.setAttribute('class', 'choice');

            var inputEl = document.createElement('input');
            inputEl.setAttribute('type', 'radio');
            inputEl.setAttribute('name', 'choice');
            inputEl.setAttribute('id', choices[i]);
            choiceEl.appendChild(inputEl);

            var labelEl = document.createElement('label');
            labelEl.textContent = choices[i];
            choiceEl.appendChild(labelEl);
            choicesEl.appendChild(choiceEl);
        }
    }

    window.onload = function() {
        displayQuestion();
    }

    // vérifier la réponse choisie
    function checkAnswer() {
        var choice;
        var choices = document.getElementsByName('choice');
        for (var i = 0; i < choices.length; i++) {
            if (choices[i].checked) {
                choice = choices[i].id;
                break;
            }
        }

        if (choice === questions[currentQuestion].correctAnswer) {
            score++;
            alert("Bonne réponse!");
        } else {
            alert("Désolé, la réponse correcte était : " + questions[currentQuestion].correctAnswer);
        }
        currentQuestion++;
        if (currentQuestion < questions.length) {
            displayQuestion();
        } else {
            displayScore();
        }
    }

    // afficher le score final
    function displayScore() {
        var scoreEl = document.getElementById('score');
        scoreEl.innerHTML = 'Votre score est: ' + score + '/' + questions.length;
    }
    </script>
